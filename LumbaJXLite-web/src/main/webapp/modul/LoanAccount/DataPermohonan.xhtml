<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="top">

        menuBar
    </ui:define>

    <ui:define name="content">
        <p:panel id="pengajuanPinjaman" header="Pengajuan Pinjaman" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" >

                        <p:selectOneMenu id="kategoriPinjaman" style="width: 155px">
                            <f:selectItem itemLabel="Baru" itemValue="Baru"/>
                            <f:selectItem itemLabel="Lama" itemValue="Lama"/>
                        </p:selectOneMenu>
                        <p:spacer/><p:spacer/><p:spacer/>
                        <h:outputLabel for="usePilihJaminan" value="Pilihan"/>
                        <p:selectOneMenu id="usePilihJaminan" style="width: 155px">

                            <f:selectItem itemLabel="Perpanjangan" itemValue="3"/>

                        <h:outputLabel for="useCollateral" value="Gunakan Jaminan"/>

                            <f:selectItem itemLabel="Ya" itemValue="true"/>
                            <f:selectItem itemLabel="Tidak" itemValue="false"/>
                        </p:selectOneRadio>
                        <h:outputLabel for="namaNasabah" value="Nama Nasabah"/>
                        <p:inputText id="namaNasabah" disabled="true" style="width: 150px"/>
                        <p:spacer/>

                        <p:selectOneRadio id="useGuarantor" >
                            <f:selectItem itemLabel="Ya" itemValue="true"/>
                            <f:selectItem itemLabel="Tidak" itemValue="false"/>

                        <p:inputText id="alamatNasabah" disabled="true" style="width: 150px"/>
                        <p:spacer/>

                        <p:selectOneRadio id="useInsurance" >
                            <f:selectItem itemLabel="Ya" itemValue="true"/>
                            <f:selectItem itemLabel="Tidak" itemValue="false"/>
                        </p:selectOneRadio>

                </p:panel>

            <h:form id="datalama" prependId="false">
                <p:panel header="Data Pinjaman lama" toggleable="true" toggleSpeed="500">
                    <h:panelGroup id="tbldatalama">
                        <p:dataTable
                            id="dtdatalama"
                            value="" 
                            var="datalamalist"
                            paginator="true"
                            paginatorPosition="bottom"
                            rows="10"
                            rowsPerPageTemplate="10,20,50"
                            sortOrder="descending" 
                            >

                                <f:facet name="header"><h:outputText value="Pinjaman Ke-"/></f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                <f:facet name="header"><h:outputText value="No rekening"/></f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                <f:facet name="header"><h:outputText value="Nama Produk"/></f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                <f:facet name="header"><h:outputText value="Tanggal Pencairan"/></f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                <f:facet name="header"><h:outputText value="Plafon"/></f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                <f:facet name="header"><h:outputText value="Status"/></f:facet>
                                <h:outputText value=""/>

                            <p:column>
                                <f:facet name="header"><h:outputText value=""/></f:facet>
                                <p:commandButton icon="ui-icon ui-icon-search" title="Pilih"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </p:panel>
            </h:form>
            <h:form id="maker" prependId="false">
                <p:panel toggleable="true" toggleSpeed="500">
                    <p:tabView id="tabMaker">
                        <p:tab id="simulasi" title="Simulasi">
                            <h:panelGrid columns="3" id="pgsimulasi">
                                <h:outputLabel for="Namaprodukpinjamansimulasi" value="Nama produk pinjaman"/>
                                <p:selectOneMenu id="Namaprodukpinjamansimulasi" style="width: 155px">
                                    <f:selectItem itemLabel="PT" itemValue="1"/>
                                    <f:selectItem itemLabel="Pinjaman Slidding" itemValue="2"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="Plafonsimulasi" value="Plafon"/>

                                <p:spacer/>
                                <h:outputLabel for="JangkaWaktu" value="Jangka Waktu"/>
                                <p:inputText id="JangkaWaktu" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="Bungasimulasi" value="Bunga"/>
                                <p:inputText id="Bungasimulasi" value="%" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="JumlahAngsuranbulan" value="Jumlah Angsuran / bulan"/>
                                <pe:inputNumber id="JumlahAngsuranbulan" symbol="#{appBean.systemGlobal.currency.currencySymbol}" decimalPlaces="#{appBean.systemGlobal.curUsedecimals ? appBean.systemGlobal.curDigitdecimals : 0}" thousandSeparator="." decimalSeparator="," maxValue="999999999999999" style="width: 150px"/>
                                <p:spacer/>
                                <p:commandButton id="btnsimulasi" value="Lanjut"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab id="general" title="General">
                            <h:panelGrid columns="3" id="pgGeneral">
                                <h:outputLabel for="noRekPinjaman" value="Nomor Rekening Pinjaman"/>
                                <p:inputText id="noRekPinjaman" disabled="true" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="Permohonanoleh" value="Permohonan oleh"/>
                                <p:selectOneMenu id="Permohonanoleh" style="width: 155px">
                                    <f:selectItem itemLabel="AO" itemValue="1"/>
                                    <f:selectItem itemLabel="Sendiri" itemValue="2"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="referensi" value="Referensi"/>
                                <p:selectOneMenu id="referensi" style="width: 155px">
                                    <f:selectItem itemLabel="Tanpa Referensi" itemValue="1"/>
                                    <f:selectItem itemLabel="Account Officer" itemValue="2"/>
                                    <f:selectItem itemLabel="Member Get Member" itemValue="3"/>
                                    <f:selectItem itemLabel="Broker" itemValue="4"/>

                                <p:selectBooleanCheckbox id="cbxAllOffice" itemLabel="Semua Kantor"/>

                                    <f:selectItem itemLabel="Rizky" itemValue="1"/>
                                    <f:selectItem itemLabel="Gede" itemValue="2"/>
                                    <f:selectItem itemLabel="Kyla" itemValue="3"/>
                                    <f:selectItem itemLabel="Abid" itemValue="4"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="Namaprodukpinjaman" value="Nama produk pinjaman"/>
                                <p:selectOneMenu id="Namaprodukpinjaman" style="width: 155px">
                                    <f:selectItem itemLabel="PT" itemValue="1"/>
                                    <f:selectItem itemLabel="Pinjaman Slidding" itemValue="2"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="pengajuanNominal" value="Plafon yang diinginkan"/>
                                <pe:inputNumber  id="pengajuanNominal" symbol="#{appBean.systemGlobal.currency.currencySymbol}" decimalPlaces="#{appBean.systemGlobal.curUsedecimals ? appBean.systemGlobal.curDigitdecimals : 0}" thousandSeparator="." decimalSeparator="," maxValue="999999999999999" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="JangkaWaktuyangDiinginkan" value="Jangka Waktu yang Diinginkan"/>
                                <p:inputText id="JangkaWaktuyangDiinginkan" style="width: 150px"/>

                                <p:spacer/>

                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="kemampuanAngsuran" value="Kemampuan angsuran per-bulan"/>
                                <pe:inputNumber id="kemampuanAngsuran" symbol="#{appBean.systemGlobal.currency.currencySymbol}" decimalPlaces="#{appBean.systemGlobal.curUsedecimals ? appBean.systemGlobal.curDigitdecimals : 0}" thousandSeparator="." decimalSeparator="," maxValue="999999999999999" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="pemakaiDana" value="Pemakai Dana"/>
                                <p:selectOneMenu id="pemakaiDana" style="width: 155px">
                                    <f:selectItem itemLabel="Sendiri" itemValue="1"/>
                                    <f:selectItem itemLabel="Bersama dengan ..." itemValue="2"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="atasNama" value="Atas nama"/>
                                <p:inputText id="atasNama" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="pemilikJaminan" value="Pemilik Jaminan"/>
                                <p:selectOneMenu id="pemilikJaminan" style="width: 155px">
                                    <f:selectItem itemLabel="Sendiri" itemValue="1"/>
                                    <f:selectItem itemLabel="Anak" itemValue="2"/>
                                    <f:selectItem itemLabel="Orang Tua" itemValue="3"/>
                                    <f:selectItem itemLabel="Saudara" itemValue="4"/>
                                    <f:selectItem itemLabel="Teman" itemValue="5"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="pekerjaanUtama" value="Pekerjaan"/>
                                <p:selectOneMenu id="pekerjaanUtama" style="width: 155px">
                                    <f:selectItem itemLabel="Pemerintahan" itemValue="1"/>
                                    <f:selectItem itemLabel="Militer" itemValue="2"/>
                                    <f:selectItem itemLabel="Pensiunan" itemValue="3"/>
                                    <f:selectItem itemLabel="Wiraswasta" itemValue="4"/>
                                    <f:selectItem itemLabel="Akunting / keuangan" itemValue="4"/>
                                    <f:selectItem itemLabel="Customer Service" itemValue="4"/>
                                    <f:selectItem itemLabel="Engineering" itemValue="4"/>
                                    <f:selectItem itemLabel="Eksekutif" itemValue="4"/>
                                    <f:selectItem itemLabel="Administrasi Umum" itemValue="4"/>
                                    <f:selectItem itemLabel="Komputer" itemValue="4"/>
                                    <f:selectItem itemLabel="Konsultan" itemValue="4"/>
                                    <f:selectItem itemLabel="Marketing" itemValue="4"/>
                                    <f:selectItem itemLabel="pendidikan" itemValue="4"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="BidangUsahageneral" value="Bidang Usaha"/>
                                <p:selectOneMenu id="BidangUsahageneral" style="width: 155px">
                                    <f:selectItem itemLabel="pertanian, perburuan, dan sarana pertanian" itemValue="1"/>
                                    <f:selectItem itemLabel="pertambangan" itemValue="2"/>
                                    <f:selectItem itemLabel="perindustrian" itemValue="3"/>
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="Bidang" value="Bidang"/>
                                <p:inputText id="Bidang" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="MasaKerjaUsaha" value="Masa Kerja / Usaha"/>
                                <p:inputText id="MasaKerjaUsaha" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="AlamatKantorUsaha" value="Alamat Kantor / Usaha"/>
                                <p:inputText id="AlamatKantorUsaha" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="TeleponHPKantor" value="Telepon / HP Kantor"/>
                                <p:inputText id="TeleponHPKantor" style="width: 150px"/>
                                <p:spacer/>
                                <p:commandButton id="btnGeneral" value="Lanjut"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Aset / Jaminan" id="Aset">
                            <h:panelGroup id="tblAsset">
                                <p:dataTable
                                    id="dtAsset"
                                    value="" 
                                    emptyMessage="Nasabah Tidak Ditemukan"
                                    var="Assetlist"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rowsPerPageTemplate="10,20,50"
                                    sortOrder="descending"
                                    >
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="Asset ke-"/></f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                        <f:facet name="header"><h:outputText value="Asset yang diberikan"/></f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                        <f:facet name="header"><h:outputText value="Bentuk Asset"/></f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                        <f:facet name="header"><h:outputText value="Nilai Aset"/></f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column sortBy="" filterBy="" filterMatchMode="contains"  >
                                        <f:facet name="header"><h:outputText value="Status"/></f:facet>
                                        <h:outputText value="aset / aset sekaligus jaminan"/>
                                    </p:column>
                                    <p:column style="width: 70px;">
                                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Ubah" onclick="DetailJaminan.show()"/>
                                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus"/>
                                    </p:column>
                                    <p:column >
                                        <f:facet name="header"><h:outputText value="Jadikan jaminan"/></f:facet>
                                        <center>
                                            <p:selectBooleanCheckbox id="useAsCollateral">
                                                <f:selectItem itemLabel="Ya" itemValue="true"/>
                                                <f:selectItem itemLabel="Tidak" itemValue="false"/>
                                            </p:selectBooleanCheckbox>
                                        </center>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                            <p:commandButton id="btnAddAsset" value="Tambah" onclick="TambahJaminan.show()"/><br/>
                            <p:commandButton id="btnAsset" value="Lanjut"/>
                        </p:tab>
                        <p:tab title="Asuransi" id="asuransi">
                            <h:panelGrid columns="6" id="pgAsuransi">
                                <h:outputLabel for="jenisAsuransi" value="Jenis Asuransi"/>
                                <p:selectOneMenu id="jenisAsuransi" value="#{loanaccountBean.loanapplication.insurancetype}" style="width: 155px">
                                    <f:selectItems value="#{loanaccountBean.listInsuranceType}" var="asuransi" itemLabel="#{asuransi.insurancetype}" itemValue="#{asuransi.insurancetype}" />
                                </p:selectOneMenu>
                                <p:spacer/>
                                <h:outputLabel for="noPolis" value="Nomor Polis"/>
                                <p:inputText id="noPolis" style="width: 150px"/>
                                <p:spacer/>
                                <h:outputLabel for="namaPerusahaan" value="Nama Perusahaan"/>

                                <p:spacer/>

                                <h:outputLabel for="nilaiPremi" value="Nilai Premi yang dibayar"/>

                                    <f:selectItem itemValue="1" itemLabel="Nominal"/>

                                </p:selectOneMenu>
                                <p:inputText id="nilaiPremi" style="width: 150px"/>
                                <h:outputLabel for="tanggalJatuhTempoPertanggungan" value="Tanggal jatuh tempo pertanggungan"/>

                                <p:spacer/>
                                <p:spacer/>
                                <p:spacer/>
                                <p:spacer/>
                                <h:outputLabel for="keterangan" value="Keterangan"/>
                                <p:inputText id="keterangan" style="width: 150px"/>
                                <p:spacer/>
                                <p:commandButton id="btnAsuransi" value="Lanjut"/>
                            </h:panelGrid>
                        </p:tab>

                                    <p:column>

                            <p:commandButton id="btnPenjamin" value="Lanjut"/>

                                <h:outputLabel for="totalPenghasilanUsaha" value="Total Penghasilan dari Usaha"/>

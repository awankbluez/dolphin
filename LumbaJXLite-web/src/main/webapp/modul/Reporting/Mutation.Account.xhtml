<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">   
        <p:panel closable="true" toggleable="true" header="Mutation Account">
            <h:form id="formMutationAccount" prependId="false" target="_blank">
                <h:panelGrid columns="5">
                    <p:outputLabel for="CustomerName" value="#{msgs.customerName}"/>
                    <p:autoComplete minQueryLength="3"  id="CustomerName" completeMethod="#{mutationaccountBean.complete}" value="#{mutationaccountBean.name}"  style="width: 200px">  
                        <f:ajax event="itemSelect" execute="@this" render="@form"/> 
                    </p:autoComplete>  
                    <p:spacer width="10"/>
                    <p:outputLabel for="AccountNumber" value="#{msgs.accNumber}"/>
                    <p:selectOneMenu id="AccountNumber" value="#{mutationaccountBean.accountid}" style="width: 150px;" required="true" >
                        <f:selectItem itemLabel="Select Account Number" />
                        <f:selectItems value="#{mutationaccountBean.dtCmbMutationAccount}"/>
                        <p:ajax listener="#{mutationaccountBean.product()}" update="Product Currency" process="@this"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="CustomerNumber" value="#{msgs.customernumber}"/>
                    <h:inputText value="#{mutationaccountBean.custnumber}" id="CustomerNumber" style="width: 107px" readonly="true"/>
                    <p:spacer width="10"/>
                    <p:outputLabel for="Product" value="#{msgs.product}"/>
                    <h:inputText value="#{mutationaccountBean.savingname}" id="Product" style="width: 107px" readonly="true"/>

                    <p:outputLabel for="Branch" value="#{msgs.branch}"/>
                    <h:inputText value="#{mutationaccountBean.branch}" id="Branch" style="width: 107px" readonly="true"/>
                    <p:spacer width="10"/>
                    <p:outputLabel for="Currency" value="#{msgs.currency}"/>
                    <h:inputText value="#{mutationaccountBean.currencydescribe}" id="Currency" style="width: 107px" readonly="true"/>

                    <p:outputLabel for="DateFrom" value="#{msgs.dateFrom}"/>
                    <p:calendar id="DateFrom" value="#{mutationaccountBean.dateFrom}" yearRange="c-120:c+20" navigator="true" readOnlyInputText="true" pattern="yyyy-MM-dd" >
                        <p:ajax process="@this"/>
                    </p:calendar>
                    <p:spacer width="10"/>
                    <p:outputLabel for="DateTo" value="To"/>
                    <p:calendar id="DateTo" value="#{mutationaccountBean.dateTo}" yearRange="c-120:c+20" navigator="true" readOnlyInputText="true" pattern="yyyy-MM-dd" >
                        <p:ajax process="@this"/>
                    </p:calendar>
                    
                    <p:commandButton value="Download Report" actionListener="#{mutationaccountBean.generateReport}" ajax="false"/>
                </h:panelGrid>

              
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>

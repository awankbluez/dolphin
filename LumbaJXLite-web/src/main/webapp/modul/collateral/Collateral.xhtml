<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <p:panel id="panelcollateral" header="Agunan" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000">

            <h:form id="qwerty" prependId="true">
                <h:panelGrid id="panelgridcollateral" columns="2" columnClasses="label, value" styleClass="grid" >

                    <h:outputText value="Nama Nasabah"/>
                    <p:inputText value="#{collateralManagedBean.customer.customername}"/>

                    <h:outputText value="CIF"/>
                    <p:inputText value="#{collateralManagedBean.customer.customerCode}"/>

                    <p:commandButton action="#{collateralManagedBean.search}" value="Cari" update=":formcollateral2" onclick="dlg2.show();"/>

                </h:panelGrid>
            </h:form>

            <p:dialog id="modalDialog" header="Cari Customer" widgetVar="dlg2" modal="true" > 
                <h:form id="formcollateral2">

                    <p:dataTable style="text-align: center" 
                                 value="#{collateralManagedBean.customerSearch}" 
                                 sortOrder="desc" 
                                 emptyMessage="#{msgs.emptymessage}" 
                                 var="searchcustomer" 
                                 paginator="true" 
                                 paginatorPosition="top" 
                                 rows="5" 
                                 rowsPerPageTemplate="5,10,20,25">


                        <p:column headerText="Nama Customer" sortBy="#{searchcustomer.customername}" filterBy="#{searchcustomer.customername}" filterMatchMode="contains">
                            <p:commandLink value="#{searchcustomer.customername}" actionListener="#{collateralManagedBean.selected(searchcustomer)}"  update=":panelcollateral, :qwerty , :formtabcollateral" onclick="dlg2.hide();"/>
                        </p:column>
                        <p:column headerText="Kode Customer"  sortBy="#{searchcustomer.customerCode}" filterBy="#{searchcustomer.customerCode}" filterMatchMode="contains">
                            <p:commandLink value="#{searchcustomer.customerCode}" actionListener="#{collateralManagedBean.selected(searchcustomer)}" update=":panelcollateral, :qwerty, :formtabcollateral" onclick="dlg2.hide();"/>
                        </p:column>
                    </p:dataTable>   
                </h:form>
            </p:dialog>

            <h:form id="formtabcollateral" enctype="multipart/form-data">

                <p:fieldset id="fieldsetCollateral" legend="Buat Agunan" collapsed="#{collateralManagedBean.formcreatecollateral}" toggleable="true">
                    <p:tabView id="tabviewcollateral" activeIndex="#{tabcollateral.indexTab}">

                        <p:tab title="General" id="general" disabled="#{tabcollateral.cekTabCifCreate(0)}">
                            <h:panelGrid id="panelgridgeneral" columns="2"  columnClasses="label, value" styleClass="grid" >

                                <h:outputText value="Kategori Agunan"/>
                                <p:selectOneRadio  value="#{collateralManagedBean.collateral.collateralcategory}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                    <f:selectItem itemValue="P" itemLabel="Pokok"/>
                                    <f:selectItem itemValue="T" itemLabel="Tambahan" />
                                </p:selectOneRadio>

                                <h:outputText value="Tipe Agunan"/>
                                <p:selectOneMenu id="typeagunan" value="#{collateralManagedBean.collateral.collateralparametername}" style="width: 150px" disabled="#{collateralManagedBean.statusview == 'view' or collateralManagedBean.status == 'update'}">
                                    <f:selectItem itemValue="" itemLabel="Pilih Type Agunan" />
                                    <f:selectItem itemValue="Rumah" itemLabel="Rumah Tinggal" />
                                    <f:selectItem itemValue="Komersial" itemLabel="Property Komersial" />
                                    <f:selectItem itemValue="Tanah" itemLabel="Tanah" />
                                    <f:selectItem itemValue="Kas" itemLabel="Kas" />
                                    <f:selectItem itemValue="Emas" itemLabel="Emas" />
                                    <f:selectItem itemValue="Kendaraan" itemLabel="Kendaraan" />
                                    <p:ajax update="grouptypeagunan suratkepimilikanowner tabviewcollateral nilaiPengikatan"/>
                                </p:selectOneMenu>

                                <h:outputText value="Nilai Proyeksi Likuidasi"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.liquidityprojectionvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol=" %" thousandSeparator="." decimalSeparator="," symbolPosition="suffix" maxValue="100"/>

                                <h:outputText value="Nilai Realisasi Likuidasi"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.liquidityrealizationvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol=" %" thousandSeparator="." decimalSeparator="," symbolPosition="suffix" maxValue="100"/>

                                <h:outputText value="Proyeksi Nilai Pasar Wajar"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.projectionfairmarketvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Realisasi Nilai Pasar Wajar" />
                                <pe:inputNumber value="#{collateralManagedBean.collateral.realizationfairmarketvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Rasio NPW terhadap Plafon"/>
                                <p:inputText value="#{collateralManagedBean.collateral.ratiofairmarketvalueandplafond}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Nilai Realisasi"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.realizationvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <p:ajax event="blur" update="nilaibersih nilaijualagunan nilaitaksir" listener="#{collateralManagedBean.valuenet}" process="@this"  partialSubmit="false" />
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Biaya Tetap"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.fixedfee}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <p:ajax event="blur" update="nilaibersih nilaijualagunan nilaitaksir"  listener="#{collateralManagedBean.valuenet}" process="@this" partialSubmit="false" />
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Nilai Bersih"/>
                                <pe:inputNumber id="nilaibersih" value="#{collateralManagedBean.collateral.netvalue}" disabled="#{collateralManagedBean.statusview == 'view'  or collateralManagedBean.status == 'update' or collateralManagedBean.status == 'insert'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <p:ajax event="blur" update="nilaijualagunan nilaitaksir"/>
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>


                                <h:outputText value="Nilai Jual Agunan untuk Angsuran Pinjaman"/>
                                <pe:inputNumber id="nilaijualagunan" value="#{collateralManagedBean.collateral.collateralsalesvalueforloaninstallment}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999"/>

                                <h:outputText value="Nilai Taksir"/>
                                <pe:inputNumber id="nilaitaksir" value="#{collateralManagedBean.collateral.appraisedvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="#{collateralManagedBean.collateral.netvalue}"/>


                                <h:outputText value="Keterangan"/>
                                <p:inputText value="#{collateralManagedBean.collateral.description}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Status Agunan"/>

                                    <f:selectItem itemValue="true" itemLabel="Aktif"/>
                                    <f:selectItem itemValue="false" itemLabel="Tidak Aktif" />
                                </p:selectOneRadio>

                            <p:commandButton value="update" update=":formtabcollateral:tabviewcollateral :formcollateral" action="#{collateralManagedBean.update_general}" rendered="#{collateralManagedBean.status == 'update'}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                        </p:tab>

                                                        <f:selectItems value="#{collateralManagedBean.provincelist}" var="province" itemValue="#{province.provinceid}" itemLabel="#{province.provincename}" />
                                                        <f:ajax execute="districtmenuhouse" render="districtmenuhouse"/> 
                                                    </p:selectOneMenu>

                                                    <h:outputText value="Kabupaten"/>
                                                    <p:selectOneMenu id="districtmenuhouse" value="#{collateralManagedBean.districtrumah.districtid}" style="width: 150px" disabled="#{collateralManagedBean.statusview == 'view'}">
                                                        <f:selectItem itemLabel="silahkan pilih kabupaten" itemValue=""/>
                                                        <f:selectItems value="#{collateralManagedBean.districtlistrumah}" var="district" itemValue="#{district.districtid}" itemLabel="#{district.districtname}" />
                                                        <f:ajax execute="subdistrictmenuhouse" render="subdistrictmenuhouse"/> 
                                                    </p:selectOneMenu>

                                                    <h:outputText value="Kecamatan"/>

                                                        <f:selectItems value="#{collateralManagedBean.subDistrictlistrumah}" var="subdistrict" itemValue="#{subdistrict.subdistrictid}" itemLabel="#{subdistrict.subdistrictname}" />
                                                        <f:ajax execute="villagemenuhouse" render="villagemenuhouse"/> 
                                                    </p:selectOneMenu>

                                                        <f:selectItem itemLabel="silahkan pilih kelurahan" itemValue=""/>

                                                    </p:selectOneMenu>

                                                    <h:outputText value="Keterangan"/>

                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Foto Bagian Depan Agunan"/>

                                            <p:commandButton value="Lanjut" rendered="#{collateralManagedBean.status == 'insert'}" actionListener="#{tabcollateral.nextTab()}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.agunanhouse}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                        </h:panelGrid>
                                    </h:panelGroup>

                                                </h:panelGrid>

                                            </p:inputText>

                                            <h:outputLabel for="bindingRank" value="Peringkat Pengikatan Agunan" rendered="#{collateralManagedBean.collateral.collateralBinding.bindingguaranteesid == '2'}"/>
                                            <p:inputText id="bindingRank" value="#{collateralManagedBean.collateral.collateralBinding.bindingrank}" rendered="#{collateralManagedBean.collateral.collateralBinding.bindingguaranteesid == '2' }" disabled="#{collateralManagedBean.sequenceBindingEnable or collateralManagedBean.statusview == 'view' }"/>

                                            <h:outputText value="Nilai Hak Tanggungan"/>
                                            <pe:inputNumber id="balancelimit" value="#{collateralManagedBean.collateral.collateralBinding.mortgagevalue}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="#{collateralManagedBean.collateral.netvalue}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                                <p:ajax event="blur" process="@this" partialSubmit="false" update="nilaiPengikatan" listener="#{collateralManagedBean.nilai}" />
                                                <f:convertNumber pattern="###.#####" />
                                            </pe:inputNumber>

                                            <h:outputText value="Tanggal Pengikatan Agunan"/>
                                            <p:calendar id="tanggalpengikatanagunan" value="#{collateralManagedBean.collateral.collateralBinding.bindingdate}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                            <h:outputText value="Nomor Pengikatan Agunan"/>
                                            <p:inputText value="#{collateralManagedBean.collateral.collateralBinding.bindingnumber}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                            <h:outputText value="Keterangan"/>
                                            <p:inputText value="#{collateralManagedBean.collateral.collateralBinding.description}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup id="hjk">
                                        <h:panelGrid columns="2">

                                            <h:outputText value="% Nilai Agunan"/>
                                            <pe:inputNumber value="#{collateralManagedBean.collateral.collateralBinding.ppapvalue}" symbol=" %" thousandSeparator="." decimalSeparator="," symbolPosition="suffix" maxValue="100" disabled="true">
                                                <p:ajax update="reducingofprovisioningvalue" event="blur"  partialSubmit="false" process="@this"/>
                                            </pe:inputNumber>

                                            <h:outputText value="Nilai Agunan"/>
                                            <pe:inputNumber id="nilaiPengikatan" value="#{collateralManagedBean.collateral.netvaluebalance}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="#{collateralManagedBean.collateral.netvalue}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                                <p:ajax update="reducingofprovisioningvalue" event="blur" listener="#{collateralManagedBean.reducingofprovisioningvalue}" partialSubmit="false" process="@this"/>
                                                <f:convertNumber pattern="###.#####" />
                                            </pe:inputNumber>

                                            <h:outputText value="Pengali Jangka waktu"/>
                                            <pe:inputNumber value="#{collateralManagedBean.collateral.collateralBinding.termmultiplayerpercentage}" symbol=" %" thousandSeparator="." decimalSeparator="," symbolPosition="suffix" maxValue="100" disabled="#{collateralManagedBean.statusview == 'view'}">
                                                <p:ajax update="reducingofprovisioningvalue" event="blur" listener="#{collateralManagedBean.reducingofprovisioningvalue}" partialSubmit="false" process="@this"/>
                                            </pe:inputNumber>

                                            <h:outputText value="Nilai pengurang PPAP"/>
                                            <pe:inputNumber id="reducingofprovisioningvalue" value="#{collateralManagedBean.collateral.collateralBinding.reducingofprovisioningvalue}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999" disabled="true">
                                                <f:convertNumber pattern="###.#####" />
                                            </pe:inputNumber>


                                        </h:panelGrid>
                                    </h:panelGroup>

                                </h:panelGrid>
                            </h:panelGroup>

                            <p:commandButton value="Lanjut" rendered="#{collateralManagedBean.status == 'insert'}" actionListener="#{tabcollateral.nextTab()}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.binding}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                            <p:commandButton value="Update"  rendered="#{collateralManagedBean.status == 'update'}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.binding}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                        </p:tab>
                        <p:tab title="Appraisal" id="appraisal" disabled="#{tabcollateral.cekTabCifCreate(4)}">
                            <h:panelGrid id="panelgridappraisal" columns="2">

                                <h:outputText value="Tanggal Penilaian"/>
                                <p:calendar id="tanggalpenilaian" value="#{collateralManagedBean.collateral.collateralAppraisal.appraisaldate}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view' }"/>

                                <h:outputText value="Tanggal Habis Masa Nilai"/>
                                <p:calendar id="tanggalhabismasanilai" value="#{collateralManagedBean.collateral.collateralAppraisal.expirationdateofappraisal}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Tanggal Penilaian Akhir"/>
                                <p:calendar id="tanggalpenilaianakhir" value="#{collateralManagedBean.collateral.collateralAppraisal.finalassestmentdate}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Appraisal"/>
                                <p:selectOneRadio  value="#{collateralManagedBean.collateral.collateralAppraisal.appraisaltype}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                    <f:selectItem itemValue="D" itemLabel="Dependent"/>
                                    <f:selectItem itemValue="I" itemLabel="Independent" />
                                </p:selectOneRadio>

                                <h:outputText value="Nama Appriasial"/>
                                <p:inputText value="#{collateralManagedBean.collateral.collateralAppraisal.appraisalname}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Syarat Telah Terpenuhi"/>
                                <p:selectOneRadio  value="#{collateralManagedBean.collateral.collateralAppraisal.requirementfulfilled}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                    <f:selectItem itemValue="true" itemLabel="Ya"/>
                                    <f:selectItem itemValue="false" itemLabel="Tidak" />
                                </p:selectOneRadio>



                                <h:outputText value="Keterangan"/>
                                <p:inputText value="#{collateralManagedBean.collateral.collateralAppraisal.description}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                            </h:panelGrid>

                            <p:commandButton value="Lanjut" rendered="#{collateralManagedBean.status == 'insert'}" actionListener="#{tabcollateral.nextTab()}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.appraisal}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                            <p:commandButton value="Update"  rendered="#{collateralManagedBean.status == 'update'}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.appraisal}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                        </p:tab>
                        <p:tab title="Paripassu" id="paripasu" disabled="#{tabcollateral.cekTabCifCreate(5)}">
                            <h:panelGrid id="panelgridparipasu" columns="2">

                                <h:outputText value="Nilai Asli Paripasu"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.collateralParipassu.originalvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="9999999999">
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Nilai Paripasu"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.collateralParipassu.paripasuedvalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>


                                <h:outputText value="Nama Bank"/>
                                <p:inputText value="#{collateralManagedBean.collateral.collateralParipassu.bankname}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                            </h:panelGrid>
                            <p:commandButton value="Lanjut" rendered="#{collateralManagedBean.status == 'insert'}" actionListener="#{tabcollateral.nextTab()}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.paripassu}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                            <p:commandButton value="Update"  rendered="#{collateralManagedBean.status == 'update'}" update=":formtabcollateral:tabviewcollateral" action="#{collateralManagedBean.paripassu}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                        </p:tab>
                        <p:tab title="Asuransi" id="asuransi" disabled="#{tabcollateral.cekTabCifCreate(6)}">
                            <h:panelGrid id="panelgridasuransi" columns="2">


                                <h:outputText value="Nama Perusahaan Asuransi"/>
                                <p:selectOneMenu value="#{collateralManagedBean.collateral.collateralInsurance.insuranceid}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                    <f:selectItems value="#{collateralManagedBean.insurancelist}" var="nameinsurance" itemValue="#{nameinsurance.insuranceid}" itemLabel="#{nameinsurance.insurancename}" />
                                </p:selectOneMenu>

                                <h:outputText value="Status Polis"/>
                                <p:selectOneRadio  value="#{collateralManagedBean.collateral.collateralInsurance.policystatus}" disabled="#{collateralManagedBean.statusview == 'view'}">
                                    <f:selectItem itemValue="true" itemLabel="Aktif"/>
                                    <f:selectItem itemValue="false" itemLabel="Tidak Aktif" />
                                </p:selectOneRadio>

                                <h:outputText value="Tanggal Polis"/>
                                <p:calendar id="tanggalpolis" value="#{collateralManagedBean.collateral.collateralInsurance.policydate}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Tanggal Akhir Polis"/>
                                <p:calendar id="tanggalakhirpolis" value="#{collateralManagedBean.collateral.collateralInsurance.policyenddate}" pattern="yyyy-MM-dd" navigator="true" yearRange="c-120:c+20" readOnlyInputText="true" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                                <h:outputText value="Nilai Pertanggungan Asuransi (Rp)"/>
                                <pe:inputNumber value="#{collateralManagedBean.collateral.collateralInsurance.insurancecoveragevalue}" disabled="#{collateralManagedBean.statusview == 'view'}" symbol="Rp. " thousandSeparator="." decimalSeparator="," maxValue="999999999999">
                                    <f:convertNumber pattern="###.#####" />
                                </pe:inputNumber>

                                <h:outputText value="Keterangan"/>
                                <p:inputText value="#{collateralManagedBean.collateral.collateralInsurance.description}" disabled="#{collateralManagedBean.statusview == 'view'}"/>

                            </h:panelGrid>
                            <p:commandButton value="Simpan" rendered="#{collateralManagedBean.status == 'insert'}" update=":formtabcollateral" action="#{collateralManagedBean.insurance}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                            <p:commandButton value="Update"  rendered="#{collateralManagedBean.status == 'update'}" update=":formtabcollateral" action="#{collateralManagedBean.insurance}" disabled="#{collateralManagedBean.statusview == 'view'}"/>
                        </p:tab>

                    </p:tabView>
                    <p:commandButton value="Create New Collateral" action="#{collateralManagedBean.newcollaterall}" actionListener="#{tabcollateral.fungsi()}" rendered="#{collateralManagedBean.status != 'insert'}" update="@form"/>
                </p:fieldset>
                <p:confirmDialog id="confirmDialog2" message="Are you sure to move trash messages with title [ #{collateralManagedBean.selectedMsgowner.ownername} ] ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation2">  
                    <p:commandButton id="confirm2" value="Yes" update="@form" oncomplete="confirmation.hide()"  
                                     action="#{collateralManagedBean.deleteownershipletter(collateralManagedBean.selectedMsgowner)}" />  
                    <p:commandButton id="decline2" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>

            </h:form>

            <h:form id="formcollateral">
                <p:growl id="statusdelete" sticky="false" life="10000"/>

                <p:dataTable style="text-align: center" value="#{collateralManagedBean.collateralsearch}" sortOrder="desc" emptyMessage="#{msgs.emptymessage}" var="collateralsearch" paginator="true" paginatorPosition="top" rows="5" rowsPerPageTemplate="5,10,20,25">

                    <p:column headerText="Kategori" sortBy="#{collateralsearch.collateralcategory}" filterBy="#{collateralsearch.collateralcategory}" filterMatchMode="contains">
                        <h:outputLabel value="#{collateralsearch.collateralcategory}"/>
                    </p:column>
                    <p:column headerText="Tipe Agunan" sortBy="#{collateralsearch.collateralparametername}" filterBy="#{collateralsearch.collateralparametername}" filterMatchMode="contains">
                        <h:outputLabel value="#{collateralsearch.collateralparametername}"/>
                    </p:column>
                    <p:column headerText="Nilai Bersih">
                        <h:outputText value="Rp. "/>
                        <h:outputLabel value="#{collateralsearch.netvalue}">
                            <f:convertNumber pattern="###.#####" />
                        </h:outputLabel>
                    </p:column>
                    <p:column headerText="Nilai Pengikatan">
                        <h:outputText value="Rp. "/>
                        <h:outputLabel value="#{collateralsearch.collateralBinding.bindingvalue}">
                            <f:convertNumber pattern="###.#####" />
                        </h:outputLabel>
                    </p:column>

                    <p:column headerText="Nilai Taksir">
                        <h:outputText value="Rp. "/>
                        <h:outputLabel value="#{collateralsearch.collateralAppraisal.appraisedvalue}">
                            <f:convertNumber pattern="###.#####" />
                        </h:outputLabel>
                    </p:column>
                    <p:column headerText="Status Agunan">
                        <p:commandButton icon="ui-icon ui-icon-check" title="Aktif" rendered="#{collateralsearch.collateralstatus == 'true'}" disabled="true"/>
                        <p:commandButton icon="ui-icon ui-icon-closethick" title="Tidak Aktif" rendered="#{collateralsearch.collateralstatus == 'false'}" disabled="true"/>
                    </p:column>
                    <p:column headerText="Aksi">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{collateralManagedBean.editcollateral(collateralsearch)}" update=":panelcollateral" actionListener="#{tabcollateral.setTabCC(8)}" disabled="#{ (collateralsearch.collateralBinding.bindingvalue > 0) ? true : false}"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}"  oncomplete="confirmation.show()" update=":formtabcollateral" disabled="#{ (collateralsearch.collateralBinding.bindingvalue > 0) ? true : false}">
                            <f:setPropertyActionListener value="#{collateralsearch}" target="#{collateralManagedBean.selectedMsg}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon ui-icon-search" title="#{msgs.view}" action="#{collateralManagedBean.viewcollateral(collateralsearch)}" update=":panelcollateral" actionListener="#{tabcollateral.setTabCC(8)}"/>
                        <p:commandButton icon="ui-icon ui-icon-search" title="detail" action="#{collateralManagedBean.detailcollateral(collateralsearch)}" update=":panelcollateral" />
                    </p:column>
                </p:dataTable>  

                <p:confirmDialog id="confirmDialog" message="Are you sure to move trash messages with title [ #{collateralManagedBean.selectedMsg.collateralparametername} ] ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :formtabcollateral" oncomplete="confirmation.hide()"  
                                     action="#{collateralManagedBean.delete(collateralManagedBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>

            </h:form>

            <h:form id="formlistcollateral">

                <p:dataTable style="text-align: center" value="#{collateralManagedBean.collaterallist}" sortOrder="desc" emptyMessage="#{msgs.emptymessage}" var="collaterallist" paginator="true" paginatorPosition="top" rows="5" rowsPerPageTemplate="5,10,20,25">
                    <f:facet name="header">  
                        Detail Use Account 
                    </f:facet>  
                    <p:column headerText="binding Value" sortBy="#{collaterallist.collateralBinding.bindingvalue}" filterBy="#{collaterallist.collateralBinding.bindingvalue}" filterMatchMode="contains">
                        <h:outputText value="Rp. "/>
                        <h:outputLabel value="#{collaterallist.collateralBinding.bindingvalue}">
                            <f:convertNumber pattern="###.#####" />
                        </h:outputLabel>
                    </p:column>
                    <p:column headerText="Description" sortBy="#{collaterallist.collateralBinding.description}" filterBy="#{collaterallist.collateralBinding.description}" filterMatchMode="contains">
                        <h:outputLabel value="#{collaterallist.collateralBinding.description}"/>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>

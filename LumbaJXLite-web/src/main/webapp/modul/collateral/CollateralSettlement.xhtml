<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <p:panel id="panelsettlement" header="Collateral Settlement" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000">

            <h:form id="formSettlement" prependId="true">
                <h:panelGrid id="panelgridcollateral" columns="2" columnClasses="label, value" styleClass="grid" >

                    <h:outputText value="Nama Nasabah"/>
                    <p:inputText value="#"/>

                    <h:outputText value="CIF"/>
                    <p:inputText value="#"/>

                    <p:commandButton action="#" value="Cari"  onclick="dlg2.show();"/>

                </h:panelGrid>
            </h:form>

            <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" > 
                <h:form id="formSettlementSearch">

                    <p:dataTable style="text-align: center" 
                                 value="#" 
                                 sortOrder="desc" 
                                 emptyMessage="#{msgs.emptymessage}" 
                                 var="searchcustomer" 
                                 paginator="true" 
                                 paginatorPosition="top" 
                                 rows="5" 
                                 rowsPerPageTemplate="5,10,20,25">


                        <p:column headerText="Customer Name">
                            <p:commandLink value="#" actionListener="#"  update=":formSettlement @form" onclick="dlg2.hide();"/>
                        </p:column>
                        <p:column headerText="Customer Code">
                            <p:commandLink value="#" actionListener="#" update=":formSettlement @form" onclick="dlg2.hide();"/>
                        </p:column>
                    </p:dataTable>   
                </h:form>
            </p:dialog>



            <h:form id="formtabelSettlement" enctype="multipart/form-data">


                <p:dataTable 
                    id="tablecollateralsettlement" 
                    style="text-align: center" 
                    value="#" 
                    sortOrder="desc" 
                    emptyMessage="#{msgs.emptymessage}" 
                    var="entry" 
                    paginator="true" 
                    paginatorPosition="top" 
                    rows="5" 
                    rowsPerPageTemplate="5,10,20,25">

                    <p:column headerText="Kategori">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Detail Agunan">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Surat Kepemilikan">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Nilai Bersih">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Nilai Pengikatan">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Nilai Taksir">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Paripasu">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Tipe Asuransi">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()"  update="@form :formSettlementSearch :formSettlement">
                            <f:setPropertyActionListener value="#" target="#" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon ui-icon-search" title="#{msgs.view}" action="#" update=":formSettlement"/>
                    </p:column> 
                </p:dataTable> 

                <p:confirmDialog id="confirmDialog" message="Are you sure to move trash messages with title [ #] ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form" oncomplete="confirmation.hide()"  
                                     action="#" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>

            <h:form id="formtabelListAccount" enctype="multipart/form-data">


                <p:dataTable 
                    id="tablelistaccount" 
                    style="text-align: center" 
                    value="#" 
                    sortOrder="desc" 
                    emptyMessage="#{msgs.emptymessage}" 
                    var="listaccount" 
                    paginator="true" 
                    paginatorPosition="top" 
                    rows="5" 
                    rowsPerPageTemplate="5,10,20,25">

                    <p:column headerText="Account Number">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Account Product">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Plafon">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="collectability">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Keterangan">
                        <h:outputText value="#"/>
                    </p:column>
                    <p:column headerText="Tanggal Penarikan">
                        <h:outputText value="#"/>
                    </p:column>


                </p:dataTable> 
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>

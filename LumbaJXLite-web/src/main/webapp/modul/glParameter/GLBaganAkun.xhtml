<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLBaganAkun" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            <h:form id="FormFieldGLBaganAkun">
                <p:fieldset legend="Bagan Akun" collapsed="#{BaganAkunManageBean.fieldset}" toggleable="true">
                    <p:panel>
                        <h:panelGrid columns="3" id="panelgrid">

                            <p:outputLabel for="UserManagementPosition" value="Posisi Kantor"/>
                            <p:selectOneMenu id="UserManagementPosition" value="#{BaganAkunManageBean.userManagementPosition}" label="Posisi" style="width: 200px;"  required="true">
                                <f:selectItem itemLabel="Pilih Posisi"/>
                                <f:selectItem itemValue="headoffice" itemLabel="Kantor Pusat"/>
                                <f:selectItem itemValue="regional" itemLabel="Regional"/>
                                <f:selectItem itemValue="branch" itemLabel="Cabang"/>
                                <f:selectItem itemValue="sub" itemLabel="Sub Cabang"/>
                                <p:ajax update="panelgrid" global="false"/>
                            </p:selectOneMenu>
                            <p:spacer/>

                            <p:outputLabel for="UserManagementHeadOffice" value="Kantor Pusat" rendered="#{BaganAkunManageBean.userManagementPosition == 'headoffice' or BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>
                            <p:selectOneMenu id="UserManagementHeadOffice" value="#{BaganAkunManageBean.headOfficeID}" label="Kantor Pusat" style="width: 200px;" rendered="#{BaganAkunManageBean.userManagementPosition == 'headoffice' or BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}" required="true">
                                <f:selectItem  itemLabel="Pilih Kantor Pusat"/>
                                <f:selectItems value="#{BaganAkunManageBean.headOffices}" var="headOffice" itemLabel="#{headOffice.headOffice.headofficename}" itemValue="#{headOffice.headOffice.headofficeid}"/>
                                <p:ajax update="UserManagementRegion"/>
                            </p:selectOneMenu>
                            <p:spacer rendered="#{BaganAkunManageBean.userManagementPosition == 'headoffice' or BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>

                            <p:outputLabel for="UserManagementRegion" value="Regional" rendered="#{BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>
                            <p:selectOneMenu id="UserManagementRegion" value="#{BaganAkunManageBean.regionID}" label="Regional" style="width: 200px;" rendered="#{BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}" required="true">
                                <f:selectItem  itemLabel="Pilih Regional"/>
                                <f:selectItems value="#{BaganAkunManageBean.regions}" var="region" itemLabel="#{region.region.regionName}" itemValue="#{region.region.regionID}"/>
                                <p:ajax update="UserManagementBranch"/>
                            </p:selectOneMenu>
                            <p:spacer rendered="#{BaganAkunManageBean.userManagementPosition == 'regional' or BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>

                            <p:outputLabel for="UserManagementBranch" value="Cabang" rendered="#{BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>
                            <p:selectOneMenu id="UserManagementBranch" value="#{BaganAkunManageBean.branchID}" label="Cabang" style="width: 200px;" rendered="#{BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}" required="true">
                                <f:selectItem  itemLabel="Pilih Cabang"/>
                                <f:selectItems value="#{BaganAkunManageBean.branchs}" var="branch" itemLabel="#{branch.branch.branchname}" itemValue="#{branch.branch.branchid}"/>
                                <p:ajax update="UserManagementSubBranch" />
                            </p:selectOneMenu>
                            <p:spacer rendered="#{BaganAkunManageBean.userManagementPosition == 'branch' or BaganAkunManageBean.userManagementPosition == 'sub'}"/>

                            <p:outputLabel for="UserManagementSubBranch" value="Sub Cabang" rendered="#{BaganAkunManageBean.userManagementPosition == 'sub'}"/>
                            <p:selectOneMenu id="UserManagementSubBranch" value="#{BaganAkunManageBean.subbranchID}" label="Sub Cabang" style="width: 200px;" rendered="#{BaganAkunManageBean.userManagementPosition == 'sub'}" required="true">
                                <f:selectItem  itemLabel="Pilih Sub Cabang"/>
                                <f:selectItems value="#{BaganAkunManageBean.subBranchUnitCos}" var="subbranch" itemLabel="#{subbranch.subBranchUnitCo.subbranchunitconame}" itemValue="#{subbranch.subBranchUnitCo.subbranchunitcoid}"/>
                            </p:selectOneMenu>
                            <p:spacer rendered="#{BaganAkunManageBean.userManagementPosition == 'sub'}"/>

                            <h:outputText value="Nomor Akun"/>
                            <p:inputText value="#{BaganAkunManageBean.chartofaccount.generalaccountnumber}"/>
                            <p:spacer/>
                            
                            
                            <h:outputText value="Kategori"/>
                            <p:selectOneMenu value="#{BaganAkunManageBean.chartofaccount.category.categoryid}">
                                <f:selectItems value="#{BaganAkunManageBean.categorylist}" var="category" itemValue="#{category.categoryid}" itemLabel="#{category.categoryname}" disabled="#{BaganAkunManageBean.status == 'edit'}" />
                            </p:selectOneMenu>
                            <p:spacer/>

                            <h:outputText value="Nama Akun"/>
                            <p:inputText id="coaname" value="#{BaganAkunManageBean.chartofaccount.chartofaccountname}" required="true" requiredMessage="must filled" disabled="#{BaganAkunManageBean.status == 'edit'}">
                                <p:ajax event="blur" update="coanamemessage"/>
                            </p:inputText>
                            <p:message id="coanamemessage" for="coaname"/>

                            <h:outputText value="Kategori Keuangan"/>
                            <p:selectOneMenu value="#{BaganAkunManageBean.chartofaccount.financialcategory.fcid}">
                                <f:selectItems value="#{BaganAkunManageBean.financialcategorylist}" var="financialcategory" itemValue="#{financialcategory.fcid}" itemLabel="#{financialcategory.fcname}" />
                            </p:selectOneMenu>
                            <p:spacer/>

                            <h:outputText value="Kategori Akun"/>
                            <p:selectOneMenu value="#{BaganAkunManageBean.chartofaccount.accountcategory.accountcategoryid}">
                                <f:selectItems value="#{BaganAkunManageBean.accountcategorylist}" var="accountcategory" itemValue="#{accountcategory.accountcategoryid}" itemLabel="#{accountcategory.description}" />
                            </p:selectOneMenu>
                            <p:spacer/>

                            <h:outputText value="Type Akun"/>
                            <p:selectOneMenu value="#{BaganAkunManageBean.chartofaccount.accounttype.accounttypeid}">
                                <f:selectItems value="#{BaganAkunManageBean.accounttypelist}" var="accounttype" itemValue="#{accounttype.accounttypeid}" itemLabel="#{accounttype.accounttypecode}" />
                            </p:selectOneMenu>
                            <p:spacer/>

                            <h:outputText value="Akun Kredit"/>
                            <p:selectOneRadio value="#{BaganAkunManageBean.chartofaccount.normallycredit}" >
                                <f:selectItem itemLabel="Ya" itemValue="true"/>
                                <f:selectItem itemLabel="Tidak" itemValue="false"/>
                            </p:selectOneRadio>
                            <p:spacer/>

                            <h:outputText value="#{msgs.Currency}"/>
                            <p:selectOneMenu id="LoanCurrency" value="#{BaganAkunManageBean.chartofaccount.currency.currencyID}" style="width: 100px">
                                <f:selectItems value="#{BaganAkunManageBean.currencylist}" var="currency" itemValue="#{currency.currencyID}" itemLabel="#{currency.currencyCode} | #{currency.currencyDescribe}" />
                            </p:selectOneMenu>
                            <p:spacer/>

                            <h:outputText value="Status"/>
                            <p:selectOneRadio value="#{BaganAkunManageBean.chartofaccount.status}">
                                <f:selectItem itemLabel="Ya" itemValue="true"/>
                                <f:selectItem itemLabel="Tidak" itemValue="false"/>
                            </p:selectOneRadio>
                            <p:spacer/>

                            <p:commandButton value="Tambah" action="#{BaganAkunManageBean.create()}" update="@form :FormTabelGLKategoriAkun" rendered="#{BaganAkunManageBean.status == 'insert'}" />
                            <p:commandButton value="Update" action="#{BaganAkunManageBean.update()}" update="@form :FormTabelGLKategoriAkun" rendered="#{BaganAkunManageBean.status == 'edit'}" />
                            <p:commandButton value="Cancel" action="#{BaganAkunManageBean.cancel()}" update="@form :FormTabelGLKategoriAkun" rendered="#{BaganAkunManageBean.status == 'edit'}" />
                        </h:panelGrid>
                    </p:panel>
                </p:fieldset>
            </h:form>
            <h:form id="FormTabelGLKategoriAkun">
                <p:dataTable
                    id="tablelist"
                    widgetVar="tableKategoryAccount"
                    emptyMessage="#{msgs.norecord}"
                    value="#{BaganAkunManageBean.chartofaccountlist}"
                    var="entry"
                    paginator="true"
                    paginatorPosition="bottom"
                    rows="10"
                    rowsPerPageTemplate="10,20,50"
                    sortOrder="descending"
                    >
                    <p:column headerText="Nomor Akun" sortBy="#{entry.generalaccountnumber}" filterBy="#{entry.generalaccountnumber}" filterMatchMode="contains">
                        <h:outputText value="#{entry.generalaccountnumber}"/>
                    </p:column>
                    <p:column headerText="Nama Akun"  sortBy="#{entry.chartofaccountname}" filterBy="#{entry.chartofaccountname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.chartofaccountname}"/>
                    </p:column>
<!--                    <p:column headerText="Kategori"  sortBy="#{entry.category.categoryname}" filterBy="#{entry.category.categoryname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.category.categoryname}"/>
                    </p:column>
                    <p:column headerText="Kategori Keuangan"  sortBy="#{entry.financialcategory.fcname}" filterBy="#{entry.financialcategory.fcname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.financialcategory.fcname}"/>
                    </p:column>
                    <p:column headerText="Kategori akun"  sortBy="#{entry.accountcategory.description}" filterBy="#{entry.accountcategory.description}" filterMatchMode="contains">
                        <h:outputText value="#{entry.accountcategory.description}"/>
                    </p:column>-->
                    <p:column headerText="Tipe Akun"  sortBy="#{entry.accounttype.accounttypecode}" filterBy="#{entry.accounttype.accounttypecode}" filterMatchMode="contains">
                        <h:outputText value="#{entry.accounttype.accounttypecode}"/>
                    </p:column>
                    <p:column headerText="Akun Kredit"  sortBy="#{entry.normallycredit}" filterBy="#{entry.normallycredit}" filterMatchMode="contains">
                        <h:outputText value="#{entry.normallycredit}"/>
                    </p:column>
                    <p:column headerText="Status"  sortBy="#{entry.status}" filterBy="#{entry.status}" filterMatchMode="contains">
                        <h:outputText value="#{entry.status}"/>
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{BaganAkunManageBean.edit(entry)}" update=":FormFieldGLBaganAkun"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{entry}" target="#{BaganAkunManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldGLBaganAkun" oncomplete="confirmation.hide()"  
                                     action="#{BaganAkunManageBean.delete(BaganAkunManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>

            </h:form>
            <!--
            <h:form id="DetailBaganAkun">
                <h:panelGrid columns="2">
                    <h:outputText value="Detail Bagan Akun"/>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="pilih Detail Bagan Akun"/>
                    </p:selectOneMenu>

                    <h:outputText value="Nominal Debit"/>
                    <p:inputText/>

                    <h:outputText value="Nominal Kredit"/>
                    <p:inputText/>

                    <h:outputText value="Nominal Debit (Mata Uang Asing)"/>
                    <p:inputText/>

                    <h:outputText value="Nominal Kredit (Mata Uang Asing)"/>
                    <p:inputText/>
                </h:panelGrid>
            </h:form>
            -->
        </p:panel>

    </ui:define>
</ui:composition>

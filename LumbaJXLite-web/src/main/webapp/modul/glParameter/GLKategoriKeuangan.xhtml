<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLKategoriKeuangan" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            <h:form id="FormFieldFinancialCategory">
                <p:fieldset legend="Kategori Keuangan" collapsed="#{FinancialCategoryManageBean.fieldset}" toggleable="true">
                    <p:panel>
                        <h:panelGrid columns="3">
                            <h:outputText value="Reference"/>
                            <p:inputText id="fccode" value="#{FinancialCategoryManageBean.financialcategory.fccode}" required="true" requiredMessage="Must Filled" validator="#{FinancialCategoryManageBean.validate}" disabled="#{FinancialCategoryManageBean.status == 'edit'}">
                                <p:ajax event="blur" update="fccodemessage"/>
                            </p:inputText>
                            <p:message id="fccodemessage" for="fccode"/>

                            <h:outputText value="Kategori Keuangan"/>
                            <p:inputText value="#{FinancialCategoryManageBean.financialcategory.fcname}"/>
                            <p:spacer />

                            <h:outputText value="Kategori"/>
                            <p:selectOneMenu value="#{FinancialCategoryManageBean.financialcategory.category.categoryid}">
                                <f:selectItems value="#{FinancialCategoryManageBean.categorylist}" var="category" itemValue="#{category.categoryid}" itemLabel="#{category.categoryname}" />
                            </p:selectOneMenu>
                            <p:spacer />

                            <h:outputText value="Status"/>
                            <p:selectOneRadio value="#{FinancialCategoryManageBean.financialcategory.status}">
                                <f:selectItem itemValue="true" itemLabel="Aktif"/>
                                <f:selectItem itemValue="false" itemLabel="Tidak Aktif"/>
                            </p:selectOneRadio>
                            <p:spacer />

                            <p:commandButton value="Tambah" action="#{FinancialCategoryManageBean.create()}" update="@form :FormTabelFinancialCategory" rendered="#{FinancialCategoryManageBean.status == 'insert'}" />
                            <p:commandButton value="Update" action="#{FinancialCategoryManageBean.update()}" update="@form :FormTabelFinancialCategory" rendered="#{FinancialCategoryManageBean.status == 'edit'}" />
                            <p:commandButton value="Cancel" actionListener="#{FinancialCategoryManageBean.cancel}" update="@form :FormTabelFinancialCategory" rendered="#{FinancialCategoryManageBean.status == 'edit'}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:fieldset>
            </h:form>
            <h:form id="FormTabelFinancialCategory">
                <p:dataTable
                    id="tablelist"
                    widgetVar="tableJournal"
                    emptyMessage="#{msgs.norecord}"
                    value="#{FinancialCategoryManageBean.financialcategorylist}"
                    var="entry"
                    paginator="true"
                    paginatorPosition="bottom"
                    rows="10"
                    rowsPerPageTemplate="10,20,50"
                    sortOrder="descending"
                    >

                    <p:column headerText="Kode Kategori Keuangan" sortBy="#{entry.fccode}" filterBy="#{entry.fccode}" filterMatchMode="contains">
                        <h:outputText value="#{entry.fccode}"/>
                    </p:column>
                    <p:column headerText="Kategori Keuangan" sortBy="#{entry.fcname}" filterBy="#{entry.fcname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.fcname}"/>
                    </p:column>
                    <p:column headerText="Kategori" sortBy="#{entry.category.categoryname}" filterBy="#{entry.category.categoryname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.category.categoryname}"/>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{entry.status}" filterBy="#{entry.status}" filterMatchMode="contains">
                        <h:outputText value="#{entry.status}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{FinancialCategoryManageBean.edit(entry)}" update=":FormFieldFinancialCategory"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{entry}" target="#{FinancialCategoryManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldFinancialCategory" oncomplete="confirmation.hide()"  
                                     action="#{FinancialCategoryManageBean.delete(FinancialCategoryManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

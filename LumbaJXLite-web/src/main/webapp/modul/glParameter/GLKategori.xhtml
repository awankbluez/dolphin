<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLKategory" header="GLKategory" closable="true" toggleSpeed="500" closeSpeed="500">            

            <h:form id="FormFieldGLKategory">
                <p:fieldset id="fieldsetGLKategory" legend="GL Kategory" collapsed="#{KategoriManageBean.fieldset}" toggleable="true" widgetVar="fieldsetKategory">
                    <h:panelGrid columns="2" id="panelgridcategory">

                        <h:outputText value="Referensi"/>
                        <p:inputText value="#{KategoriManageBean.category.refference}"/>

                        <h:outputText value="Nama Kategori"/>
                        <p:inputText value="#{KategoriManageBean.category.categoryname}"/>

                        <h:outputText value="Nama Laporan"/>
                        <p:inputText value="#{KategoriManageBean.category.reportname}"/>

                        <h:outputText value="Status Pelaporan"/>
                        <p:selectOneRadio  value="#{KategoriManageBean.category.reportstatus}">
                            <f:selectItem itemValue="true" itemLabel="Ya"/>
                            <f:selectItem itemValue="false" itemLabel="Tidak" />
                        </p:selectOneRadio>

                        <h:outputText value="Urutan Pelaporan"/>
                        <p:inputText value="#{KategoriManageBean.category.reportorder}"/>

                        <p:commandButton value="Tambah" actionListener="#{KategoriManageBean.createcategory}" update="@form :FormTabelGLKategory" rendered="#{KategoriManageBean.status == 'insert'}"/>
                        <p:commandButton value="Update" action="#{KategoriManageBean.updateCategory}" update=":FormTabelGLKategory @form" process="panelgridcategory" rendered="#{KategoriManageBean.status == 'edit'}"/>
                        <p:commandButton process="@this" value="Cancel" actionListener="#{KategoriManageBean.cancel}" update="@form :FormTabelGLKategory" rendered="#{KategoriManageBean.status == 'edit'}"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>

            <h:form id="FormTabelGLKategory">

                <p:dataTable value="#{KategoriManageBean.categorylist}"
                             style="text-align: center"
                             var="categorylistvar"
                             sortOrder="desc" 
                             emptyMessage="#{msgs.emptymessage}" 
                             paginator="true" 
                             paginatorPosition="top" 
                             rows="5" 
                             rowsPerPageTemplate="5,10,20,25">


                    <p:column headerText="Referensi" sortBy="#{entry.refference}" filterBy="#{entry.refference}" filterMatchMode="contains">
                        <h:outputText value="#{categorylistvar.refference}"/>
                    </p:column>
                    <p:column headerText="Nama Kategori" sortBy="#{entry.categoryname}" filterBy="#{entry.categoryname}" filterMatchMode="contains">
                        <h:outputText value="#{categorylistvar.categoryname}"/>
                    </p:column>
                    <p:column headerText="Nama Laporan" sortBy="#{entry.reportname}" filterBy="#{entry.reportname}" filterMatchMode="contains">
                        <h:outputText value="#{categorylistvar.reportname}"/>
                    </p:column>
                    <p:column headerText="Status Pelaporan" sortBy="#{entry.reportstatus}" filterBy="#{entry.reportstatus}" filterMatchMode="contains">
                        <h:outputText value="#{categorylistvar.reportstatus}"/>
                    </p:column>
                    <p:column headerText="Urut Pelaporan" sortBy="#{entry.reportorder}" filterBy="#{entry.reportorder}" filterMatchMode="contains">
                        <h:outputText value="#{categorylistvar.reportorder}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{KategoriManageBean.editcategory(categorylistvar)}" update=":FormFieldGLKategory"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{categorylistvar}" target="#{KategoriManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldGLKategory" oncomplete="confirmation.hide()"  
                                     action="#{KategoriManageBean.deletecategory(KategoriManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>

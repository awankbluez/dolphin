<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLBankBranch" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            <h:form id="FormFieldGLBankBranch">
                <p:fieldset legend="Kantor Cabang Bank" collapsed="#{BankBranchManageBean.fieldset}" toggleable="true">
                    <p:panel>
                        <h:panelGrid columns="2">
                            <h:outputText value="Bank"/>
                            <p:selectOneMenu value="#{BankBranchManageBean.bankbranch.bank.bankid}">
                                <f:selectItems value="#{BankBranchManageBean.banklist}" var="bankbranch" itemValue="#{bankbranch.bankid}" itemLabel="#{bankbranch.bankname}" />
                            </p:selectOneMenu>

                            <h:outputText value="Nama Kantor Cabang"/>
                            <p:inputText value="#{BankBranchManageBean.bankbranch.bankbranchname}"/>

                            <h:outputText value="Kode Kantor Cabang"/>
                            <p:inputText value="#{BankBranchManageBean.bankbranch.bankbranchcode}"/>

                            <h:outputText value="Alamat"/>
                            <p:inputText value="#{BankBranchManageBean.bankbranch.address}"/>

                            <p:commandButton value="Tambah" action="#{BankBranchManageBean.create()}" update="@form :FormTabelGLBankBranch" rendered="#{BankBranchManageBean.status == 'insert'}" />
                            <p:commandButton value="Update" action="#{BankBranchManageBean.update()}" update="@form :FormTabelGLBankBranch" rendered="#{BankBranchManageBean.status == 'edit'}" />
                            <p:commandButton value="Cancel" action="#{BankBranchManageBean.cancel()}" update="@form :FormTabelGLBankBranch" rendered="#{BankBranchManageBean.status == 'edit'}" />
                        </h:panelGrid>
                    </p:panel>
                </p:fieldset>
            </h:form>

            <h:form id="FormTabelGLBankBranch">
                <p:dataTable
                    id="tablelist"
                    widgetVar="tableBankBranch"
                    emptyMessage="#{msgs.norecord}"
                    value="#{BankBranchManageBean.bankbranchlist}"
                    var="entry"
                    paginator="true"
                    paginatorPosition="bottom"
                    rows="10"
                    rowsPerPageTemplate="10,20,50"
                    sortOrder="descending"
                    
                    >

                    <p:column headerText="Bank" sortBy="#{entry.bank.bankname}" filterBy="#{entry.bank.bankname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.bank.bankname}"/>
                    </p:column>
                    <p:column headerText="Nama Kantor Cabang Bank" sortBy="#{entry.bankbranchname}" filterBy="#{entry.bankbranchname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.bankbranchname}"/>
                    </p:column>
                    <p:column headerText="Kode Kantor Cabang Bank" sortBy="#{entry.bankbranchcode}" filterBy="#{entry.bankbranchcode}" filterMatchMode="contains">
                        <h:outputText value="#{entry.bankbranchcode}"/>
                    </p:column>
                    <p:column headerText="Alamat" sortBy="#{entry.address}" filterBy="#{entry.address}" filterMatchMode="contains">
                        <h:outputText value="#{entry.address}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{BankBranchManageBean.edit(entry)}" update=":FormFieldGLBankBranch"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{entry}" target="#{BankBranchManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldGLBankBranch" oncomplete="confirmation.hide()"  
                                     action="#{BankBranchManageBean.delete(BankBranchManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLKategoriAkun" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            <h:form id="FormFieldGLKategoriAkun">
                <p:fieldset legend="Kategori Akun" collapsed="#{KategoriAkunManageBean.fieldset}" toggleable="true">
                    <p:panel>
                        <h:panelGrid columns="3">
                            <h:outputText value="Referensi"/>
                            <p:inputText id="reff" value="#{KategoriAkunManageBean.accountcategory.reference}" required="true" requiredMessage="must Filled" validator="#{KategoriAkunManageBean.validate}" disabled="#{KategoriAkunManageBean.status == 'edit'}">
                                 <p:ajax event="blur" update="reffmessage"/>
                            </p:inputText>
                            <p:message id="reffmessage" for="reff"/>

                            <h:outputText value="Kategori Akun"/>
                            <p:inputText value="#{KategoriAkunManageBean.accountcategory.description}"/>
                            <p:spacer />

                            <h:outputText value="Kategori"/>
                            <p:selectOneMenu value="#{KategoriAkunManageBean.accountcategory.category.categoryid}">
                                <f:selectItems value="#{KategoriAkunManageBean.categorylist}" var="category" itemValue="#{category.categoryid}" itemLabel="#{category.categoryname}" />
                            </p:selectOneMenu>
                            <p:spacer />

                            <h:outputText value="Kategori Keuangan"/>
                            <p:selectOneMenu value="#{KategoriAkunManageBean.accountcategory.financialcategory.fcid}">
                                <f:selectItems value="#{KategoriAkunManageBean.financialcategorylist}" var="financialcategory" itemValue="#{financialcategory.fcid}" itemLabel="#{financialcategory.fcname}" />
                            </p:selectOneMenu>
                            <p:spacer />

                            <h:outputText value="Status"/>
                            <p:selectOneRadio value="#{KategoriAkunManageBean.accountcategory.status}">
                                <f:selectItem itemLabel="Aktif" itemValue="true"/>
                                <f:selectItem itemLabel="Tidak Aktif" itemValue="false"/>
                            </p:selectOneRadio>
                            <p:spacer />

                            <p:commandButton value="Tambah" action="#{KategoriAkunManageBean.create()}" update="@form :FormTabelGLKategoriAkun" rendered="#{KategoriAkunManageBean.status == 'insert'}" />
                            <p:commandButton value="Update" action="#{KategoriAkunManageBean.update()}" update="@form :FormTabelGLKategoriAkun" rendered="#{KategoriAkunManageBean.status == 'edit'}" />
                            <p:commandButton value="Cancel" action="#{KategoriAkunManageBean.cancel()}" update="@form :FormTabelGLKategoriAkun" rendered="#{KategoriAkunManageBean.status == 'edit'}" />
                        </h:panelGrid>
                    </p:panel>
                </p:fieldset>
            </h:form>
            <h:form id="FormTabelGLKategoriAkun">
                <p:dataTable
                    id="tablelist"
                    widgetVar="tableKategoryAccount"
                    emptyMessage="#{msgs.norecord}"
                    value="#{KategoriAkunManageBean.accountcategorylist}"
                    var="entry"
                    paginator="true"
                    paginatorPosition="bottom"
                    rows="10"
                    rowsPerPageTemplate="10,20,50"
                    sortOrder="descending"
                    >
                    <p:column headerText="Referensi"  sortBy="#{entry.reference}" filterBy="#{entry.reference}" filterMatchMode="contains">
                        <h:outputText value="#{entry.reference}"/>
                    </p:column>
                    <p:column headerText="Kategori Akun" sortBy="#{entry.description}" filterBy="#{entry.description}" filterMatchMode="contains">
                        <h:outputText value="#{entry.description}"/>
                    </p:column>
                    <p:column headerText="Kategori" sortBy="#{entry.category.categoryname}" filterBy="#{entry.category.categoryname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.category.categoryname}"/>
                    </p:column>
                    <p:column headerText="Kategori Keuangan" sortBy="#{entry.financialcategory.fcname}" filterBy="#{entry.financialcategory.fcname}" filterMatchMode="contains">
                        <h:outputText value="#{entry.financialcategory.fcname}"/>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{entry.status}" filterBy="#{entry.status}" filterMatchMode="contains">
                        <h:outputText value="#{entry.status}"/>
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{KategoriAkunManageBean.edit(entry)}" update=":FormFieldGLKategoriAkun"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{entry}" target="#{KategoriAkunManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldGLKategoriAkun" oncomplete="confirmation.hide()"  
                                     action="#{KategoriAkunManageBean.delete(KategoriAkunManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

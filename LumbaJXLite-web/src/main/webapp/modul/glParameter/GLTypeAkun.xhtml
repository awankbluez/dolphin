<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLTypeAkun" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            <h:form id="FormFieldGLTypeAkun">
                <p:fieldset legend="Type Akun" collapsed="#{AccountTypeManageBean.fieldset}" toggleable="true">
                    <p:panel>
                        <h:panelGrid columns="3">
                            <h:outputText value="Type Akun"/>
                            <p:inputText id="accounttypecode" value="#{AccountTypeManageBean.accounttype.accounttypecode}" required="true" requiredMessage="must filled" validator="#{AccountTypeManageBean.validate}" disabled="#{AccountTypeManageBean.status == 'edit'}">
                                <p:ajax event="blur" update="accounttypecodemessage"/>
                            </p:inputText>
                            <p:message id="accounttypecodemessage" for="accounttypecode"/>

                            <h:outputText value="Keterangan"/>
                            <p:inputText value="#{AccountTypeManageBean.accounttype.description}"/>
                            <p:spacer/>

                            <p:commandButton value="Tambah" action="#{AccountTypeManageBean.create()}" update="@form :FormTabelGLBank" rendered="#{ AccountTypeManageBean.status == 'insert'}" />
                            <p:commandButton value="Update" action="#{AccountTypeManageBean.update()}" update="@form :FormTabelGLBank" rendered="#{ AccountTypeManageBean.status == 'edit'}" />
                            <p:commandButton value="Cancel" action="#{AccountTypeManageBean.cancel()}" update="@form :FormTabelGLBank" rendered="#{ AccountTypeManageBean.status == 'edit'}" />
                        </h:panelGrid>
                    </p:panel>
                </p:fieldset>
            </h:form>
            <h:form id="FormTabelGLBank">
                <p:dataTable
                    id="tablelist"
                    widgetVar="tableTypeAkun"
                    emptyMessage="#{msgs.norecord}"
                    value="#{AccountTypeManageBean.accounttypelist}"
                    var="entry"
                    paginator="true"
                    paginatorPosition="bottom"
                    rows="10"
                    rowsPerPageTemplate="10,20,50"
                    sortOrder="descending"
                    >

                    <p:column headerText="Type Akun" sortBy="#{entry.accounttypecode}" filterBy="#{entry.accounttypecode}" filterMatchMode="contains">
                        <h:outputText value="#{entry.accounttypecode}"/>
                    </p:column>
                    <p:column headerText="Keterangan" sortBy="#{entry.description}" filterBy="#{entry.description}" filterMatchMode="contains">
                        <h:outputText value="#{entry.description}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{AccountTypeManageBean.edit(entry)}" update=":FormFieldGLTypeAkun"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" oncomplete="confirmation.show()" update="@form">
                            <f:setPropertyActionListener value="#{entry}" target="#{AccountTypeManageBean.selectedMsg}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Are you sure to delete ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form :FormFieldGLTypeAkun" oncomplete="confirmation.hide()"
                                     action="#{AccountTypeManageBean.delete(AccountTypeManageBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <p:panel id="PanelGLBank" header="GLBank" closable="true" toggleSpeed="500" closeSpeed="500">  
            
            <h:form enctype="multipart/form-data" id="UploadBaganAkun">
                <p:message for="upload" />
                <p:fileUpload mode="simple" id="upload" invalidFileMessage="File Tidak Support" allowTypes=".exe, exe"/>
                <p:commandButton value="Upload" update="UploadBaganAkun" ajax="true"/>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

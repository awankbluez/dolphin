<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <p:panel id="panelgrade" header="Grade" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000">
            <h:form id="qwerty" prependId="true">
                <p:fieldset id="fieldsetgrade" legend="Grade" collapsed="#{loanCategory.fieldsetCollapse}" toggleable="true">

                    <h:panelGrid id="pengaturan" columns="4" columnClasses="label, value" styleClass="grid" >

                        <h:outputText value="Nama Loan Kategory"/>
                        <p:selectOneMenu id="LoanCategory" value="#{loanBean.loan.loancategory.loancategoryid}" style="width: 100px">
                            <f:selectItems value="#{loanBean.loancategorylist}" var="category" itemValue="#{category.loancategoryid}" itemLabel="#{category.loancategoryname}" />
                        </p:selectOneMenu>
                        <p:spacer/>
                        <p:spacer/>

                        <h:outputText value="Grade"/>
                        <p:inputText/>
                        <p:spacer/>
                        <p:spacer/>

                        <h:outputText value="Skala Score"/>
                        <p:inputText/>
                        <h:outputText value="to"/>
                        <p:inputText/>

                        <p:commandButton process="pengaturan" action="#{loanCategory.add()}" value="#{msgs.create}" update=":asdf" rendered="#{loanCategory.status == 'insert'}"/>
                        <p:commandButton process="pengaturan" action="#{loanCategory.update()}" value="edit" update=":qwerty:fieldsetloancategory,:asdf" rendered="#{loanCategory.status == 'update'}"/>

                    </h:panelGrid>
                </p:fieldset>
            </h:form>

            <h:form id="asdf">
                <p:dataTable style="text-align: center" value="#{loanCategory.loancategorylist}" sortOrder="desc" emptyMessage="#{msgs.emptymessage}" var="category" paginator="true" paginatorPosition="top" rows="5" rowsPerPageTemplate="5,10,20,25">

                    <p:column>
                        <f:facet name="header">Loan Kategory</f:facet>
                        <h:outputText value="#{category.loancategoryname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Grade</f:facet>
                        <h:outputText value="#{category.maximumloannumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Skala Score</f:facet>
                        <h:outputText value="#{category.maximumloannumber} to #{category.maximumloannumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Definisi Grade</f:facet>
                        <h:outputText value="#{category.maximumloannumber}"/>
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.edit}" action="#{loanCategory.edit(category)}" update=":panelgrade"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.delete}" action="#{loanCategory.remove(category)}" update=":asdf"  />
                    </p:column> 
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

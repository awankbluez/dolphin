<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.family}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Keluarga">
                <p:growl id="growl" showDetail="false"/>
                <p:fieldset legend="#{msgs.add} #{msgs.family}" toggleable="true" collapsed="#{familystatusBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.familystatus}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{familystatusBean.familystatus.familystatus}" id="StatusKeluarga" required="true" requiredMessage="Harus diisi" validator="#{familystatusBean.validateLastEducation}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="StatusKeluarga"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelKeluarga:tabelKeluarga" actionListener="#{familystatusBean.add()}" rendered="#{familystatusBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{familystatusBean.reset()}" rendered="#{familystatusBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelKeluarga:tabelKeluarga" actionListener="#{familystatusBean.update()}" rendered="#{familystatusBean.status == 'update'}"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{familystatusBean.reset()}" rendered="#{familystatusBean.status == 'update'}" update="@form" action="#{familystatusBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelKeluarga">
                <p:dataTable id="tabelKeluarga" value="#{familystatusBean.familystatusList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.familystatus}" filterBy="#{o.familystatus}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.familystatus}</f:facet>
                        #{o.familystatus}
                    </p:column>
                    <p:column style="width: 100px; text-align: center;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.familystatus}" action="#{familystatusBean.edit(o)}" update=":Keluarga" />
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.familystatus}"  update="@form" action="#{familystatusBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

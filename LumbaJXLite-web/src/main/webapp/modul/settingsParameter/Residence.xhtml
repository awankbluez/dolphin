<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.residence}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Residance">
                <p:fieldset legend="#{msgs.add} #{msgs.residence}" toggleable="true" collapsed="#{residanceBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.residenceName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{residanceBean.residencecustomer.residence}" id="ResidanceName" required="true" requiredMessage="Harus diisi" validator="#{residanceBean.validateResidance}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="ResidanceName"/>
                        
                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelResidance:tabelResidance" actionListener="#{residanceBean.add()}" rendered="#{residanceBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{residanceBean.reset()}" rendered="#{residanceBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelResidance:tabelResidance" actionListener="#{residanceBean.update()}" rendered="#{residanceBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{residanceBean.reset()}" rendered="#{residanceBean.status == 'update'}" update="@form" action="#{residanceBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelResidance">
                <p:dataTable id="tabelResidance" value="#{residanceBean.residanceList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.residence}" filterBy="#{o.residence}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.residenceName}</f:facet>
                        #{o.residence}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.residence}" action="#{residanceBean.edit(o)}" update=":Residance"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.residence}"  update="@form" action="#{residanceBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>

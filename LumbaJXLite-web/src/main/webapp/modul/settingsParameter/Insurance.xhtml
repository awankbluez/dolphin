<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.insurance}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Asuransi">
                <p:fieldset legend="#{msgs.add} #{msgs.insurance}" toggleable="true" collapsed="#{insuranceBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.insuranceName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{insuranceBean.insurance.insurancename}" id="InsuranceName" required="true" requiredMessage="Harus diisi">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="InsuranceName"/>

                        <h:outputText value="#{msgs.insuranceType}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{insuranceBean.insurance.insurancetype}" id="InsuranceType" required="true" requiredMessage="Harus diisi" >
                            <p:ajax event="blur" update="Validasi1"/>
                        </p:inputText>
                        <p:message id="Validasi1" for="InsuranceType"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelAsuransi:tabelAsuransi" actionListener="#{insuranceBean.add()}" rendered="#{insuranceBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{insuranceBean.reset()}" rendered="#{insuranceBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelAsuransi:tabelAsuransi" actionListener="#{insuranceBean.update()}" rendered="#{insuranceBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{insuranceBean.reset()}" rendered="#{insuranceBean.status == 'update'}" update="@form" action="#{insuranceBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelAsuransi">
                <p:dataTable id="tabelAsuransi" value="#{insuranceBean.insuranceList}" var="o" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25" >
                    <p:column sortBy="#{o.insurancename}" filterBy="#{o.insurancename}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.insuranceName}</f:facet>
                        #{o.insurancename}
                    </p:column>
                    <p:column sortBy="#{o.insurancetype}" filterBy="#{o.insurancetype}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.insuranceType}</f:facet>
                        #{o.insurancetype}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.insurancetype}" action="#{insuranceBean.edit(o)}" update=":Asuransi"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.insurancetype}"  update="@form" action="#{insuranceBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>    
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

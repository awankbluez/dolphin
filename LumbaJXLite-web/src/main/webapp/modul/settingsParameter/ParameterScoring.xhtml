<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.scoringParam}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="ParameterScoring">
                <p:fieldset legend="#{msgs.add} #{msgs.scoringParam}" toggleable="true" collapsed="#{parameterScoringBean.fieldsetCollapse}" id="fieldsetParamScoring">
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.scoringVariabel}"/>
                        <h:outputText value=":"/>
                        <p:selectOneMenu id="variabelScoring_combo" value="#{parameterScoringBean.parameterscoring.variabelscoringid}" style="width: 400px">
                            <f:selectItems value="#{parameterScoringBean.parameterscoringListCombo}" var="varScoring" itemLabel="#{varScoring.variabelname}" itemValue="#{varScoring.variabelscoringid}" />  
                        </p:selectOneMenu>
                        <p:spacer width="10"/>

                        <h:outputText value="#{msgs.scoringParamName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{parameterScoringBean.parameterscoring.parameterstring}" id="ScoringParameter" required="true" requiredMessage="Harus diisi" style="width: 390px">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="ScoringParameter"/>
                        
                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelScoring:tabelScoring" actionListener="#{parameterScoringBean.add()}" rendered="#{parameterScoringBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{parameterScoringBean.reset()}" rendered="#{parameterScoringBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelScoring:tabelScoring" actionListener="#{parameterScoringBean.update()}" rendered="#{parameterScoringBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{parameterScoringBean.reset()}" rendered="#{parameterScoringBean.status == 'update'}" update="@form" action="#{parameterScoringBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelScoring">
                <p:dataTable id="tabelScoring" value="#{parameterScoringBean.parameterscoringList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.variabelname}" filterBy="#{o.variabelname}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.scoringVariabel}</f:facet>
                        #{o.variabelname}
                    </p:column>
                    <p:column sortBy="#{o.parameterstring}" filterBy="#{o.parameterstring}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.scoringParamName}</f:facet>
                        #{o.parameterstring}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.parameterstring}" action="#{parameterScoringBean.edit(o)}" update=":ParameterScoring"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.parameterstring}"  update="@form" action="#{parameterScoringBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>    
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">  
        <p:panel header="#{msgs.transactionType}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="TransactionType">
                <p:fieldset legend="#{msgs.add} #{msgs.transactionType}" toggleable="true" collapsed="#{transactionBean.fieldsetCollapse}" >

                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.isbackoffice}"/>
                        <h:outputText value=":"/>
                        <p:selectOneRadio id="isBackOffice" value="#{transactionBean.transactiontype.isbackoffice}" >
                            <f:selectItem itemLabel="#{msgs.ya}" itemValue="true"/>
                            <f:selectItem itemLabel="#{msgs.tidak}" itemValue="false" />  
                        </p:selectOneRadio>
                        <p:spacer width="10"/>

                        <h:outputText value="#{msgs.transactionTypeName}" />
                        <h:outputText value=":"/>
                        <p:inputText value="#{transactionBean.transactiontype.transactiontypename}" style="width: 250px" id="TransactionTypeName" required="true" requiredMessage="Harus diisi" validator="#{transactionBean.validateTransactiontype}">
                            <p:ajax event="blur" update="TransactionTypeValidasi"/>
                        </p:inputText>
                        <p:message id="TransactionTypeValidasi" for="TransactionTypeName"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelTransactionType:TabelTransactionType" actionListener="#{transactionBean.add()}" rendered="#{transactionBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{transactionBean.reset()}" rendered="#{transactionBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelTransactionType:TabelTransactionType" action="#{transactionBean.update()}" rendered="#{transactionBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{transactionBean.reset()}" rendered="#{transactionBean.status == 'update'}" update="@form" action="#{transactionBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelTransactionType">
                <p:dataTable id="TabelTransactionType" value="#{transactionBean.transactionList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.transactiontypename}" filterBy="#{o.transactiontypename}">
                        <f:facet name="header">#{msgs.transactionTypeName}</f:facet>
                        #{o.transactiontypename}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.transactiontypename}" action="#{transactionBean.edit(o)}" update=":TransactionType"/>
                        <p:commandButton icon="ui-icon ui-icon-trash"  title="#{msgs.deleteButton} #{o.transactiontypename}" update="@form" oncomplete="confirmation.show()">
                            <f:setPropertyActionListener value="#{o}" target="#{transactionBean.selectedMsg}" />  
                        </p:commandButton>
                    </p:column>
                </p:dataTable>   
                <p:confirmDialog id="confirmDialog" message="Are you sure to move trash messages with title ?"  
                                 header="Initiating move trash process" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Yes" update="@form" oncomplete="confirmation.hide()"  
                                     action="#{transactionBean.delete(transactionBean.selectedMsg)}" />  
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" />
                </p:confirmDialog>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

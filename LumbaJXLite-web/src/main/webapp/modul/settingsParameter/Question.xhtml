<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.question}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Pertanyaan">
                <p:fieldset legend="#{msgs.add} #{msgs.question}" toggleable="true" collapsed="#{pertanyaanBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.question}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{pertanyaanBean.question.question}" id="Pertanyaan1" required="true" requiredMessage="Harus diisi" validator="#{pertanyaanBean.validateQuestion}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="Pertanyaan1"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelPertanyaan:tabelPertanyaan" actionListener="#{pertanyaanBean.add()}" rendered="#{pertanyaanBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{pertanyaanBean.reset()}" rendered="#{pertanyaanBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelPertanyaan:tabelPertanyaan" actionListener="#{pertanyaanBean.update()}" rendered="#{pertanyaanBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{pertanyaanBean.reset()}" rendered="#{pertanyaanBean.status == 'update'}" update="@form" action="#{pertanyaanBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelPertanyaan">
                <p:dataTable id="tabelPertanyaan" value="#{pertanyaanBean.questionList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.question}" filterBy="#{o.question}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.question}</f:facet>
                        #{o.question}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.question}" action="#{pertanyaanBean.edit(o)}" update=":Pertanyaan"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.de} #{o.question}"  update="@form" action="#{pertanyaanBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>

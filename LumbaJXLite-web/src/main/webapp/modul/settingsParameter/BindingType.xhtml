<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.bindingGuarantees}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="bindingGuarantees">
                <p:fieldset legend="#{msgs.add} #{msgs.bindingGuarantees}" toggleable="true" collapsed="#{bindingTypeBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.bindingGuaranteesName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{bindingTypeBean.bindingguarantees.bindingguaranteesname}" id="bindingGuaranteesName" required="true" requiredMessage="Harus diisi" validator="#{bindingTypeBean.validateBindingguaranteesName}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="bindingGuaranteesName"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelbindingGuarantees:tabelbindingGuarantees" actionListener="#{bindingTypeBean.add()}" rendered="#{bindingTypeBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{bindingTypeBean.reset()}" rendered="#{bindingTypeBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelbindingGuarantees:tabelbindingGuarantees" actionListener="#{bindingTypeBean.update()}" rendered="#{bindingTypeBean.status == 'update'}"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{bindingTypeBean.reset()}" rendered="#{bindingTypeBean.status == 'update'}" update="@form" action="#{bindingTypeBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelbindingGuarantees">
                <p:dataTable id="tabelbindingGuarantees" value="#{bindingTypeBean.bindingguaranteesList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.bindingguaranteesname}" filterBy="#{o.bindingguaranteesname}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.bindingGuaranteesName}</f:facet>
                        #{o.bindingguaranteesname}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.bindingguaranteesname}" action="#{bindingTypeBean.edit(o)}" update=":bindingGuarantees"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.bindingguaranteesname}"  update="@form" action="#{bindingTypeBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

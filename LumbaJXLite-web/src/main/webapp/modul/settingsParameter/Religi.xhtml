<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.religion}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Agama">
                <p:fieldset legend="#{msgs.add} #{msgs.religion}" toggleable="true" collapsed="#{religiBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.religionName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{religiBean.religi.religi}" id="NamaAgama" required="true" requiredMessage="Harus diisi" validator="#{religiBean.validateReligi}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="NamaAgama"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelAgama:tabelAgama" actionListener="#{religiBean.add()}" rendered="#{religiBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{religiBean.reset()}" rendered="#{religiBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelAgama:tabelAgama" actionListener="#{religiBean.update()}" rendered="#{religiBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{religiBean.reset()}" rendered="#{religiBean.status == 'update'}" update="@form" action="#{religiBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelAgama">
                <p:dataTable id="tabelAgama" value="#{religiBean.religiList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.religi}" filterBy="#{o.religi}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.religionName}</f:facet>
                        #{o.religi}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.religi}" action="#{religiBean.edit(o)}" update=":Agama"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.religi}"  update="@form" action="#{religiBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.vehicle}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Kendaraan">
                <p:fieldset legend="#{msgs.add} #{msgs.vehicle}" toggleable="true" collapsed="#{vehicleBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.vehicleClasification}"/>
                        <h:outputText value=":"/>
                        <p:selectOneMenu id="vehicle_combo" value="#{vehicleBean.vehicle.collateralparameterid}" style="width: 160px">
                            <f:selectItems value="#{vehicleBean.vehicleListCombo}" var="vehicle" itemLabel="#{vehicle.collateralparameterdetail}" itemValue="#{vehicle.collateralparameterid}" />  
                        </p:selectOneMenu>
                        <p:spacer width="10"/>
                        
                        <h:outputText value="#{msgs.vehicleType}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{vehicleBean.vehicle.vehicletype}" id="VehicleType" required="true" requiredMessage="Harus diisi" >
                            <p:ajax event="blur" update="Validasi1"/>
                        </p:inputText>
                        <p:message id="Validasi1" for="VehicleType"/>
                        
                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelKendaraan:tabelKendaraan" actionListener="#{vehicleBean.add()}" rendered="#{vehicleBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{vehicleBean.reset()}" rendered="#{vehicleBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelKendaraan:tabelKendaraan" actionListener="#{vehicleBean.update()}" rendered="#{vehicleBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{vehicleBean.reset()}" rendered="#{vehicleBean.status == 'update'}" update="@form" action="#{vehicleBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelKendaraan">
                <p:dataTable id="tabelKendaraan" value="#{vehicleBean.vehicleList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.collateralparameterdetail}" filterBy="#{o.collateralparameterdetail}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.vehicleClasification}</f:facet>
                        #{o.collateralparameterdetail}
                    </p:column>
                    <p:column sortBy="#{o.vehicletype}" filterBy="#{o.vehicletype}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.vehicleType}</f:facet>
                        #{o.vehicletype}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.vehicletype}" action="#{vehicleBean.edit(o)}" update=":Kendaraan"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.vehicletype}"  update="@form" action="#{vehicleBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.variabel}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Variabel">
                <p:fieldset legend="#{msgs.add} #{msgs.variabel}" toggleable="true" collapsed="#{variabelScoringBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.variabelName}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{variabelScoringBean.variabelscoring.variabelname}" id="variabelName" required="true" requiredMessage="Harus diisi" validator="#{variabelScoringBean.validateVariabelscoringName}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>                                                                                                     
                        <p:message id="Validasi" for="variabelName"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelVariabel:tabelVariabel" actionListener="#{variabelScoringBean.add()}" rendered="#{variabelScoringBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{variabelScoringBean.reset()}" rendered="#{variabelScoringBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelVariabel:tabelVariabel" actionListener="#{variabelScoringBean.update()}" rendered="#{variabelScoringBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{variabelScoringBean.reset()}" rendered="#{variabelScoringBean.status == 'update'}" update="@form" action="#{variabelScoringBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelVariabel">
                <p:dataTable id="tabelVariabel" value="#{variabelScoringBean.variabelScoringList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.variabelname}" filterBy="#{o.variabelname}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.variabelName}</f:facet>
                        #{o.variabelname}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.variabelname}" action="#{variabelScoringBean.edit(o)}" update=":Variabel"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.variabelname}"  update="@form" action="#{variabelScoringBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

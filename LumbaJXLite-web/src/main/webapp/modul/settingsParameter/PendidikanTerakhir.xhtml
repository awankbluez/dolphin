<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="Pendidikan Terakhir" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="PendidikanTerakhir">
                <p:fieldset legend="Tambah Pendidikan Terakhir" toggleable="true" collapsed="#{lasteducationBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="Nama Pendidikan Terakhir"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{lasteducationBean.parameter.name}" id="Name" required="true" requiredMessage="Harus diisi" validator="#{lasteducationBean.validateLastEducation}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi" for="Name"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Simpan" actionListener="#{lasteducationBean.add()}" update="@form :tabelPendidikanTerakhir"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="tabelPendidikanTerakhir">
                <p:dataTable value="#{lasteducationBean.lasteducationList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.name}" filterBy="#{o.name}" filterMatchMode="contains">
                        <f:facet name="header">Nama Pendidikan Terakhir</f:facet>
                        #{o.name}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.name}" action="#{lasteducationBean.edit(o)}" update=":formUpdateDialog:panelDetail" oncomplete="updateDlg.show();"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.name}"  update="@form" action="#{lasteducationBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

        <p:dialog header="Pendidikan Terakhir Detail" widgetVar="updateDlg" resizable="false" id="updateDialog" showEffect="fade" modal="true">
            <h:form id="formUpdateDialog" prependId="false">
                <h:panelGrid id="panelDetail" columns="4" cellpadding="2" >
                    <h:outputText value="Nama Pendidikan Terakhir"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{lasteducationBean.selectedLastEducation.name}" id="PendidikanTerakhir1" required="true" requiredMessage="Harus diisi" />
                        <p:message for="PendidikanTerakhir1"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Simpan" actionListener="#{lasteducationBean.update()}" update="@form :tabelPendidikanTerakhir" oncomplete="updateDlg.hide()"/>
                    </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="Non Performing Loan" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="NPL">
                <p:fieldset legend="Tambah Non Performing Loan" toggleable="true" collapsed="#{nplBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="Nama NPL"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{nplBean.nonperformingloan.nonperformingloanname}" id="NamaNPL" required="true" requiredMessage="Harus diisi" validator="#{nplBean.validateNPL}">
                            <p:ajax event="blur" update="nplValidasi"/>
                        </p:inputText>
                        <p:message id="nplValidasi" for="NamaNPL"/>

                        <h:outputText value="Keterangan NPL"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{nplBean.nonperformingloan.nonperformingloandescribe}" id="KeteranganNPL" required="true" requiredMessage="Harus diisi" validator="#{nplBean.validateNPLDescribe}">
                            <p:ajax event="blur" update="keteranganNplValidasi"/>
                        </p:inputText>
                        <p:message id="keteranganNplValidasi" for="KeteranganNPL"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelNPL:tabelNPL" actionListener="#{nplBean.add()}" rendered="#{nplBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{nplBean.reset()}" rendered="#{nplBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelNPL:tabelNPL" actionListener="#{nplBean.update()}" rendered="#{nplBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{nplBean.reset()}" rendered="#{nplBean.status == 'update'}" update="@form" action="#{nplBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelNPL">
                <p:dataTable id="tabelNPL" value="#{nplBean.nplList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.nonperformingloanname}" filterBy="#{o.nonperformingloanname}" filterMatchMode="contains">
                        <f:facet name="header">Nama NPL</f:facet>
                        #{o.nonperformingloanname}
                    </p:column>
                    <p:column sortBy="#{o.nonperformingloandescribe}" filterBy="#{o.nonperformingloandescribe}" filterMatchMode="contains">
                        <f:facet name="header">Keterangan NPL</f:facet>
                        #{o.nonperformingloandescribe}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.nonperformingloanname}" action="#{nplBean.edit(o)}" update=":NPL"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.nonperformingloanname}"  update="@form" action="#{nplBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

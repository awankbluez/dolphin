<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.degreestatus}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="DegreeStatus">
                <p:fieldset legend="#{msgs.add} #{msgs.degreestatus}" toggleable="true" collapsed="#{degreestatusBean.fieldsetCollapse}" >

                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.degreestatuscode}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{degreestatusBean.degreestatus.degreecode}" id="DegreestatusCode" required="true" requiredMessage="Harus diisi" validator="#{degreestatusBean.validateDegreeStatusCode}">
                            <p:ajax event="blur" update="DegreestatusCodeValidasi"/>
                        </p:inputText>
                        <p:message id="DegreestatusCodeValidasi" for="DegreestatusCode"/>
                        
                        <h:outputText value="#{msgs.degreestatusname}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{degreestatusBean.degreestatus.degreestatusname}" id="DegreestatusName" required="true" requiredMessage="Harus diisi" validator="#{degreestatusBean.validateDegreeStatusName}">
                            <p:ajax event="blur" update="DegreestatusNameValidasi"/>
                        </p:inputText>
                        <p:message id="DegreestatusNameValidasi" for="DegreestatusName"/>
                        
                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :FormtabelDegreeStatus:TabelDegreeStatus" actionListener="#{degreestatusBean.add()}" rendered="#{degreestatusBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{degreestatusBean.reset()}" rendered="#{degreestatusBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :FormtabelDegreeStatus:TabelDegreeStatus" actionListener="#{degreestatusBean.update()}" rendered="#{degreestatusBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{degreestatusBean.reset()}" rendered="#{degreestatusBean.status == 'update'}" update="@form" action="#{degreestatusBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="FormtabelDegreeStatus">
                <p:dataTable id="TabelDegreeStatus" value="#{degreestatusBean.degreestatusList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.degreecode}" filterBy="#{o.degreecode}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.degreestatuscode}</f:facet>
                        #{o.degreecode}
                    </p:column>
                    <p:column sortBy="#{o.degreestatusname}" filterBy="#{o.degreestatusname}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.degreestatusname}</f:facet>
                        #{o.degreestatusname}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.degreestatusname}" action="#{degreestatusBean.edit(o)}" update=":DegreeStatus"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.degreestatusname}"  update="@form" action="#{degreestatusBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

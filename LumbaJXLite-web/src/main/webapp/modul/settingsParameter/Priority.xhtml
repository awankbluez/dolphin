<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.priority}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="Prioritas">
                <p:fieldset legend="#{msgs.add} #{msgs.priority}" toggleable="true" collapsed="#{prioritasBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.priority}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{prioritasBean.priority.priority}" id="NamaPrioritas" required="true" requiredMessage="Harus diisi" validator="#{prioritasBean.validateLastEducation}">
                            <p:ajax event="blur" update="Validasi"/>
                        </p:inputText>
                        <p:message id="Validasi"  for="NamaPrioritas"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelPrioritas:tabelPrioritas" actionListener="#{prioritasBean.add()}" rendered="#{prioritasBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{prioritasBean.reset()}" rendered="#{prioritasBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelPrioritas:tabelPrioritas" actionListener="#{prioritasBean.update()}" rendered="#{prioritasBean.status == 'update'}" />
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{prioritasBean.reset()}" rendered="#{prioritasBean.status == 'update'}" update="@form" action="#{prioritasBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelPrioritas">
                <p:dataTable id="tabelPrioritas" value="#{prioritasBean.priorityList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.priority}" filterBy="#{o.priority}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.priority}</f:facet>
                        #{o.priority}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="Edit #{o.priority}" action="#{prioritasBean.edit(o)}" update=":Prioritas"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="Hapus #{o.priority}"  update="@form" action="#{prioritasBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

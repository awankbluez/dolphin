<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="#{msgs.debitorcategories}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="DebitorCategories">
                <p:fieldset legend="#{msgs.add} #{msgs.debitorcategories}" toggleable="true" collapsed="#{debitorcategoriesBean.fieldsetCollapse}" >

                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.economysectorgroup}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{debitorcategoriesBean.debitorcatagories.economysectorgroup}" id="EconomysectorGroup" required="true" requiredMessage="Harus diisi" >
                            <p:ajax event="blur" update="EconomysectorGroupValidasi"/>
                        </p:inputText>
                        <p:message id="EconomysectorGroupValidasi" for="EconomysectorGroup"/>
                        
                        <h:outputText value="#{msgs.economysectorname}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{debitorcategoriesBean.debitorcatagories.economysectorname}" id="EconomysectorName" required="true" requiredMessage="Harus diisi" >
                            <p:ajax event="blur" update="EconomysectorNameValidasi"/>
                        </p:inputText>
                        <p:message id="EconomysectorNameValidasi" for="EconomysectorName"/>
                        
                        <h:outputText value="#{msgs.economysectorcode}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{debitorcategoriesBean.debitorcatagories.economysectorcode}" id="EconomysectorCode" required="true" requiredMessage="Harus diisi" >
                            <p:ajax event="blur" update="EconomysectorCodeValidasi"/>
                        </p:inputText>
                        <p:message id="EconomysectorCodeValidasi" for="EconomysectorCode"/>
                        
                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :FormtabelDebitorcategories:TabelDebitorcategories" actionListener="#{debitorcategoriesBean.add()}" rendered="#{debitorcategoriesBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{debitorcategoriesBean.reset()}" rendered="#{debitorcategoriesBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :FormtabelDebitorcategories:TabelDebitorcategories" actionListener="#{debitorcategoriesBean.update()}" rendered="#{debitorcategoriesBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{debitorcategoriesBean.reset()}" rendered="#{debitorcategoriesBean.status == 'update'}" update="@form" action="#{debitorcategoriesBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="FormtabelDebitorcategories">
                <p:dataTable id="TabelDebitorcategories" value="#{debitorcategoriesBean.debitorcatagoriesList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.economysectorgroup}" filterBy="#{o.economysectorgroup}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.economysectorgroup}</f:facet>
                        #{o.economysectorgroup}
                    </p:column>
                    <p:column sortBy="#{o.economysectorname}" filterBy="#{o.economysectorname}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.economysectorname}</f:facet>
                        #{o.economysectorname}
                    </p:column>
                    <p:column sortBy="#{o.economysectorcode}" filterBy="#{o.economysectorcode}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.economysectorcode}</f:facet>
                        #{o.economysectorcode}
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.economysectorname}" action="#{debitorcategoriesBean.edit(o)}" update=":DebitorCategories"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.economysectorname}"  update="@form" action="#{debitorcategoriesBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panel header="#{msgs.loanapproval}" collapsed="false" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="2000" id="panelK">
            <h:form id="ApprovalGroup">
                <p:fieldset legend="#{msgs.add} #{msgs.loanapproval}" toggleable="true" collapsed="#{loanapprovBean.fieldsetCollapse}" >
                    <h:panelGrid columns="4">
                        <h:outputText value="#{msgs.loanapprovalGroup}"/>
                        <h:outputText value=":"/>
                        <p:inputText value="#{loanapprovBean.loanapproval.loanapprovalgroup}" id="loanApprovalGroup" required="true" requiredMessage="Harus diisi" validator="#{loanapprovBean.validateLoanApproval}">
                            <p:ajax event="blur" update="loanapprovalgroupValidasi"/>
                        </p:inputText>
                        <p:message id="loanapprovalgroupValidasi" for="loanApprovalGroup"/>

                        <h:outputText value="#{msgs.minimumloanLimit}"/>
                        <h:outputText value=":"/>
                        <pe:inputNumber value="#{loanapprovBean.loanapproval.minimumloanlimit}" id="minimumLoanLimit" required="true" requiredMessage="Harus diisi" symbol="#{appBean.systemGlobal.currency.currencySymbol}" thousandSeparator="." decimalSeparator=","/>
                        <p:message for="minimumLoanLimit"/>

                        <h:outputText value="#{msgs.maximumloanLimit}"/>
                        <h:outputText value=":"/>
                        <pe:inputNumber value="#{loanapprovBean.loanapproval.maximumloanlimit}" id="maximumLoanLimit" required="true" requiredMessage="Harus diisi" symbol="#{appBean.systemGlobal.currency.currencySymbol}" thousandSeparator="." decimalSeparator=","/>
                        <p:message for="maximumLoanLimit"/>

                        <p:spacer width="10"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="simpan" value="#{msgs.saveButton}" update="@form :formtabelApprovalGroup:tabelApprovalGroup" actionListener="#{loanapprovBean.add()}" rendered="#{loanapprovBean.status == 'insert'}" />
                        <p:commandButton id="reset" value="#{msgs.resetButton}"  actionListener="#{loanapprovBean.reset()}" rendered="#{loanapprovBean.status == 'insert'}" update="@form" process="@this"/>

                        <p:commandButton id="edit" value="#{msgs.editButton}" update="@form :formtabelApprovalGroup:tabelApprovalGroup" actionListener="#{loanapprovBean.update()}" rendered="#{loanapprovBean.status == 'update'}" process="@this"/>
                        <p:commandButton id="cancel" value="#{msgs.cancelButton}"  actionListener="#{loanapprovBean.reset()}" rendered="#{loanapprovBean.status == 'update'}" update="@form" action="#{loanapprovBean.setFieldsetCollapse(true)}" process="@this"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <h:form id="formtabelApprovalGroup">
                <p:dataTable id="tabelApprovalGroup" value="#{loanapprovBean.loanapprovalList}" var="o" sortOrder="desc" paginator="true" paginatorPosition="top" rows="25" rowsPerPageTemplate="5,10,20,25"  >
                    <p:column sortBy="#{o.loanapprovalgroup}" filterBy="#{o.loanapprovalgroup}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.loanapprovalGroup}</f:facet>
                        #{o.loanapprovalgroup}
                    </p:column>
                    <p:column sortBy="#{o.minimumloanlimit}" filterBy="#{o.minimumloanlimit}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.minimumloanLimit}</f:facet>
                        <h:outputText value="#{feeBean.convertDouble(o.minimumloanlimit)}">
                            <f:convertNumber currencySymbol="#{appBean.systemGlobal.currency.currencySymbol}" type="currency" maxFractionDigits="#{appBean.systemGlobal.curDigitdecimals}" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{o.maximumloanlimit}" filterBy="#{o.maximumloanlimit}" filterMatchMode="contains">
                        <f:facet name="header">#{msgs.maximumloanLimit}</f:facet>
                        <h:outputText value="#{feeBean.convertDouble(o.maximumloanlimit)}">
                            <f:convertNumber currencySymbol="#{appBean.systemGlobal.currency.currencySymbol}" type="currency" maxFractionDigits="#{appBean.systemGlobal.curDigitdecimals}" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width: 100px;">
                        <p:commandButton icon="ui-icon ui-icon-pencil" title="#{msgs.editButton} #{o.loanapprovalgroup}" action="#{loanapprovBean.edit(o)}" update=":ApprovalGroup"/>
                        <p:commandButton icon="ui-icon ui-icon-trash" title="#{msgs.deleteButton} #{o.loanapprovalgroup}"  update="@form" action="#{loanapprovBean.delete(o)}"/>
                    </p:column>
                </p:dataTable>   
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
